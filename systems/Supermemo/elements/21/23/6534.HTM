For convenience, Git allows you to combine the two steps when you add or change a file: 
<P></P>
<P>$<FONT class=clozed> git commit index.html</FONT></P>
<P>But if you move or remove a file, you don&#8217;t have that luxury. The two steps must then be separate:</P>
<P>$ git rm index.html </P>
<P>$ git commit
