<H3 style="MARGIN: 13pt 0cm"><SPAN lang=EN-US style="FONT-SIZE: 22pt; LINE-HEIGHT: 173%; mso-bidi-font-size: 16.0pt">Process ID and parent process ID</SPAN></H3>
<p><SPAN lang=EN-US style="FONT-SIZE: 14pt; mso-bidi-font-size: 12.0pt">Each process has a unique integer process identifier(PID). Each process also has a parent process identifier(PPID) attribute, which identifies the process that requested the kernel to create this process.</SPAN>
