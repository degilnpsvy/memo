<P class=docText>A useful variation for <SPAN class=docEmphBold>M-!</SPAN> puts the output <A name=gnu3-CHP-5-ITERM-2138></A><A name=gnu3-CHP-5-ITERM-2139></A>directly into the current buffer, rather than into a <TT>*Shell Command Output*</TT> buffer. To do so, precede the command with <SPAN class=cloze>[...]</SPAN>
