<DD style="MARGIN-BOTTOM: 14pt; TEXT-ALIGN: justify">These keys jump from one TODO subset to the next. In the above example,<SPAN class=Apple-converted-space>&nbsp;</SPAN><KBD>C-u C-u C-c C-t</KBD><SPAN class=Apple-converted-space>&nbsp;</SPAN>or<SPAN class=Apple-converted-space>&nbsp;</SPAN><KBD>C-S-&lt;right&gt;</KBD><SPAN class=Apple-converted-space>&nbsp;</SPAN>would jump from<SPAN class=Apple-converted-space>&nbsp;</SPAN><CODE>TODO</CODE><SPAN class=Apple-converted-space>&nbsp;</SPAN>or<SPAN class=Apple-converted-space>&nbsp;</SPAN><CODE>DONE</CODE><SPAN class=Apple-converted-space>&nbsp;</SPAN>to<SPAN class=Apple-converted-space>&nbsp;</SPAN><CODE>REPORT</CODE>, and any of the words in the second row to<SPAN class=Apple-converted-space>&nbsp;</SPAN><CODE>CANCELED</CODE>. Note that the<SPAN class=Apple-converted-space>&nbsp;</SPAN><KBD>C-S-</KBD><SPAN class=Apple-converted-space>&nbsp;</SPAN>key binding conflict with<SPAN class=Apple-converted-space>&nbsp;</SPAN><CODE>shift-selection-mode</CODE><SPAN class=Apple-converted-space>&nbsp;</SPAN>(see<SPAN class=Apple-converted-space>&nbsp;</SPAN><A style="FONT-WEIGHT: normal; TEXT-DECORATION: none" href="http://orgmode.org/org.html#Conflicts">Conflicts</A>).<SPAN class=Apple-converted-space>&nbsp;</SPAN><A name=index-S_002d_0040key_007bright_007d-563></A><A name=index-S_002d_0040key_007bleft_007d-564></A><BR></DD>
