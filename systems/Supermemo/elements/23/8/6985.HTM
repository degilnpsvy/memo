Git provides three mechanisms for setting up and maintaining information about remotes: 
<P></P>
<P><FONT class=clozed>the git remote command, </FONT></P>
<P><FONT class=clozed>the git config command, </FONT></P>
<P><FONT class=clozed>and editing the .git/config file directly. </FONT></P>
<P>All three mechanisms ultimately result in configuration information being recorded in the .git/config file.
