<SPAN lang=EN-US><FONT size=3>Cherry-Pick</FONT></SPAN>
<P></P>
<P><SPAN lang=EN-US style="FONT-FAMILY: Wingdings; mso-fareast-font-family: Wingdings; mso-bidi-font-family: Wingdings"><SPAN style="mso-list: Ignore"><FONT size=3>l</FONT><SPAN style="FONT: 7pt 'Times New Roman'">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </SPAN></SPAN></SPAN><SPAN lang=EN-US><FONT size=3>Apply a single commit of git commit tree</FONT></SPAN></P>
<P><SPAN lang=EN-US><FONT size=3>$ git cherry-pick &lt;commit&gt;</FONT></SPAN></P>
<P><SPAN lang=EN-US><FONT size=3>Note: lead to different commit id</FONT></SPAN></P>
<P><SPAN lang=EN-US><FONT size=3>Quite useful for applying a specified feature in another branch</FONT></SPAN>
