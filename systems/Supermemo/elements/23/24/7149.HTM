Tag 
<P></P>
<P>Tag is low-cost at Git (as branch) </P>
<P><FONT class=extract>* Add/delete tag </FONT></P>
<P><FONT class=extract>$ git tag &lt;name&gt; [commit] </FONT></P>
<P><FONT class=extract>$ git tag &#8211;d &lt;name&gt;</FONT> </P>
<P>&nbsp;</P>
<P><FONT class=extract>* Push a tag to remote repository </FONT></P>
<P><FONT class=extract>$ git push &lt;remote&gt; &lt;tag name&gt;</FONT> </P>
<P>&nbsp;</P>
<P><FONT class=extract>* Delete remote tag </FONT></P>
<P><FONT class=extract>$ git push &lt;remote&gt; :refs/tags/&lt;name&gt;</FONT>
