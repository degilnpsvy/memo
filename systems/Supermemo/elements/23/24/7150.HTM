<P></P>
<P><FONT class=extract>$ git clean &#8211;f &#8211;d</FONT> </P>

<P>Grep all tracked files </P>
<P>$ git grep &lt;pattern&gt; </P>

<P>$ git reflog </P>

<P>Binary search buggy commit </P>
<P>$ git bisect
