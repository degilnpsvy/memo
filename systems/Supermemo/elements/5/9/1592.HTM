<P class=MsoNormal style="MARGIN: 0cm 0cm 0pt"><SPAN lang=EN-US style="FONT-SIZE: 10pt; FONT-FAMILY: 'Tahoma','sans-serif'"><FONT class=extract size=5>If you </FONT><A name=gnu3-CHP-1-ITERM-1610></A><A name=gnu3-CHP-1-ITERM-1609></A><FONT size=5><FONT class=extract>want to insert one file into another, you simply move to the appropriate location in the file and type <SPAN class=docemphbold>C-x i</SPAN>.</FONT> To append a file, move to the end of the file (<SPAN class=docemphbold>M-&gt;</SPAN>) and type <SPAN class=docemphbold>C-x i</SPAN>. As with <SPAN class=docemphbold>C-x C-f</SPAN>, Emacs prompts you for the filename in the minibuffer.</FONT></SPAN>
