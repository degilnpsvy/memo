<P class=docText>You often want to move all <A name=gnu3-CHP-2-ITERM-1686></A>the way to the beginning or the end of a file. Type <FONT class=clozed><SPAN class=docEmphBold>M-&gt;</SPAN> or press <SPAN class=docEmphBold>End</SPAN> </FONT>to go to the end of a buffer. To go to the beginning, type <FONT class=clozed><SPAN class=docEmphBold>M-&lt;</SPAN> or press <SPAN class=docEmphBold>Home</SPAN></FONT>. It may help you to remember that &gt; points to the end of the buffer, and &lt; points to the beginning of the buffer.
