<P style="TEXT-JUSTIFY: inter-ideograph; TEXT-ALIGN: justify; MARGIN: auto 0cm" class=doctext><SPAN style="FONT-FAMILY: 'Tahoma','sans-serif'; FONT-SIZE: 10pt" lang=EN-US><FONT size=5>Typically <SPAN class=docemphbold>Meta</SPAN> keys are to the immediate left and right of the Space bar. On Linux and Windows keyboards, the <SPAN class=docemphbold>Alt</SPAN> key is the <SPAN class=docemphbold>Meta</SPAN> key. On Mac keyboards, the <SPAN class=docemphbold>Apple</SPAN> key, often called <SPAN class=docemphbold>Command</SPAN> is the <SPAN class=docemphbold>Meta</SPAN> key by default.</FONT></SPAN>
