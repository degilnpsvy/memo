<P class=docText>You often want to move all <A name=gnu3-CHP-2-ITERM-1686></A>the way to the beginning or the end of a file. Type <FONT class=clozed><SPAN class=docEmphBold>? </SPAN></FONT>to go to the end of a buffer. To go to the beginning, type <SPAN class=cloze>[...]</SPAN>. It may help you to remember that &gt; points to the end of the buffer, and &lt; points to the beginning of the buffer.
