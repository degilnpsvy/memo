<P class=MsoNormal style="MARGIN: 0cm 0cm 0pt"><SPAN lang=EN-US style="FONT-SIZE: 10pt; FONT-FAMILY: 'Tahoma','sans-serif'"><FONT size=5>To use Emacs commands to move the cursor forward one space, type <FONT class=clozed>C-f (f for "forward"). </FONT>As you might guess, <FONT class=clozed>C-b </FONT>moves the cursor backward. To move up, type<FONT class=clozed> C-p (for previous-line), </FONT>and to move down, type <SPAN class=cloze>[...]</SPAN>It's easier to memorize commands if you remember what the letters stand for.</FONT></SPAN>
