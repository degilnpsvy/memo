An <SPAN class=docEmphasis>S-expression</SPAN> (or syntactic expression) is any syntactically correct Lisp expression, be it an atom (number, symbol, variable, etc.), or parenthesized list. <SPAN class=docEmphasis>Lists</SPAN> are special cases of S-expressions, and <SPAN class=docEmphasis>defuns</SPAN> (function definitions) are special cases of lists.
