<FONT class=extract><SPAN lang=EN-US style="FONT-SIZE: 14pt; COLOR: black; FONT-FAMILY: Berkeley-Book; mso-font-kerning: 0pt; mso-bidi-font-family: Berkeley-Book">the tcsh shell uses the at symbol (</SPAN><SPAN lang=EN-US style="FONT-SIZE: 14pt; COLOR: black; FONT-FAMILY: IndyCode; mso-font-kerning: 0pt; mso-bidi-font-family: IndyCode; mso-hansi-font-family: Berkeley-Book">@</SPAN><SPAN lang=EN-US style="FONT-SIZE: 14pt; COLOR: black; FONT-FAMILY: Berkeley-Book; mso-font-kerning: 0pt; mso-bidi-font-family: Berkeley-Book">) as an alias for the </SPAN><SPAN lang=EN-US style="FONT-SIZE: 14pt; COLOR: black; FONT-FAMILY: IndyCode; mso-font-kerning: 0pt; mso-bidi-font-family: IndyCode; mso-hansi-font-family: Berkeley-Book">set </SPAN></FONT><SPAN lang=EN-US style="FONT-SIZE: 14pt; COLOR: black; FONT-FAMILY: Berkeley-Book; mso-font-kerning: 0pt; mso-bidi-font-family: Berkeley-Book"><FONT class=extract>command.</FONT> You can use the at symbol in the same way you would the </SPAN><SPAN lang=EN-US style="FONT-SIZE: 14pt; COLOR: black; FONT-FAMILY: IndyCode; mso-font-kerning: 0pt; mso-bidi-font-family: IndyCode; mso-hansi-font-family: Berkeley-Book">set </SPAN><SPAN lang=EN-US style="FONT-SIZE: 14pt; COLOR: black; FONT-FAMILY: Berkeley-Book; mso-font-kerning: 0pt; mso-bidi-font-family: Berkeley-Book">command:</SPAN> 
<P></P>
<P><SPAN lang=EN-US style="FONT-SIZE: 14pt; COLOR: black; FONT-FAMILY: IndyCode; mso-font-kerning: 0pt; mso-bidi-font-family: IndyCode; mso-hansi-font-family: Berkeley-Book">$ @ testing = 100</SPAN></P>
<P><SPAN lang=EN-US style="FONT-SIZE: 14pt; COLOR: black; FONT-FAMILY: IndyCode; mso-font-kerning: 0pt; mso-bidi-font-family: IndyCode; mso-hansi-font-family: Berkeley-Book">$ echo $testing</SPAN></P>
<P><SPAN lang=EN-US style="FONT-SIZE: 14pt; COLOR: black; FONT-FAMILY: IndyCode; mso-font-kerning: 0pt; mso-bidi-font-family: IndyCode; mso-hansi-font-family: Berkeley-Book">100</SPAN></P>
<P><SPAN lang=EN-US style="FONT-SIZE: 14pt; COLOR: black; FONT-FAMILY: IndyCode; mso-font-kerning: 0pt; mso-bidi-font-family: IndyCode; mso-hansi-font-family: Berkeley-Book">$</SPAN></P>
<P><SPAN lang=EN-US style="FONT-SIZE: 14pt; COLOR: black; FONT-FAMILY: Berkeley-Book; mso-font-kerning: 0pt; mso-bidi-font-family: Berkeley-Book">It&#8217;s important to place a space after the at symbol, or else you&#8217;ll get an error message.</SPAN>
