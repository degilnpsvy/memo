<P style="MARGIN-TOP: 0px; WORD-SPACING: 0px; FONT: 15px/19px 'Droid Serif', 'Lucida Grande', 'Lucida Sans Unicode', 'DejaVu Sans', Verdana, sans-serif; TEXT-TRANSFORM: none; COLOR: rgb(0,0,0); TEXT-INDENT: 0px; WHITE-SPACE: normal; LETTER-SPACING: normal; TEXT-ALIGN: justify; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px">The information to be shown is normally collected from all<SPAN class=Apple-converted-space>&nbsp;</SPAN><EM>agenda files</EM>, the files listed in the variable<SPAN class=Apple-converted-space>&nbsp;</SPAN><CODE>org-agenda-files</CODE><A style="FONT-WEIGHT: normal; TEXT-DECORATION: none" href="http://orgmode.org/org.html#fn-98" rel=footnote name=fnd-98><SUP>98</SUP></A>. If a directory is part of this list, all files with the extension<SPAN class=Apple-converted-space>&nbsp;</SPAN><SAMP><SPAN class=file>.org</SPAN></SAMP><SPAN class=Apple-converted-space>&nbsp;</SPAN>in this directory will be part of the list.
