<P class=docText>Usually, asterisks (*) and question <A name=gnu3-CHP-5-ITERM-2191></A><A name=gnu3-CHP-5-ITERM-2192></A><A name=gnu3-CHP-5-ITERM-2193></A><A name=gnu3-CHP-5-ITERM-2194></A><A name=gnu3-CHP-5-ITERM-2195></A><A name=gnu3-CHP-5-ITERM-2196></A>marks are used as wildcards in commands. In Dired, they have a special meaning. An asterisk means <SPAN class=cloze>[...]</SPAN>. When multiple files are marked, a question mark means to run this command separately on each file.
