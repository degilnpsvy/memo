<H3 id=searching style="MARGIN-TOP: 1.2em; FLOAT: left; MARGIN-BOTTOM: 0.5em; WORD-SPACING: 0px; TEXT-TRANSFORM: none; COLOR: rgb(82,123,189); TEXT-INDENT: 0px; LINE-HEIGHT: 1.3; BORDER-BOTTOM: silver 2px solid; FONT-STYLE: normal; FONT-FAMILY: Arial, Helvetica, sans-serif; WHITE-SPACE: normal; LETTER-SPACING: normal; FONT-VARIANT: normal; orphans: auto; widows: auto; -webkit-text-stroke-width: 0px">4.6. Searching</H3>
<DIV class=tableblock style="CLEAR: left; MARGIN-TOP: 1em; MARGIN-BOTTOM: 1.5em; WORD-SPACING: 0px; FONT: medium Georgia, 'Times New Roman', Times, serif; TEXT-TRANSFORM: none; COLOR: rgb(0,0,0); TEXT-INDENT: 0px; WHITE-SPACE: normal; LETTER-SPACING: normal; orphans: auto; widows: auto; -webkit-text-stroke-width: 0px">
<TABLE style="BORDER-RIGHT: rgb(82,123,189) 3px; BORDER-TOP: rgb(82,123,189) 3px; BORDER-LEFT: rgb(82,123,189) 3px; BORDER-BOTTOM: rgb(82,123,189) 3px" cellSpacing=0 cellPadding=4 rules=none width="100%" frame=void>
<COLGROUP>
<COL width="20%">
<COL width="80%"></COLGROUP>
<THEAD style="FONT-WEIGHT: bold; COLOR: rgb(82,123,189); FONT-FAMILY: Arial, Helvetica, sans-serif">
<TR>
<TH vAlign=top align=left>Key</TH>
<TH vAlign=top align=left>Action</TH></TR></THEAD>
<TBODY>
<TR>
<TD vAlign=top align=left>
<P class=table style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0.5em">/</P></TD>
<TD vAlign=top align=left>
<P class=table style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0.5em">Search the view. Opens a prompt for entering search regexp to use.</P></TD></TR>
<TR>
<TD vAlign=top align=left>
<P class=table style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0.5em">?</P></TD>
<TD vAlign=top align=left>
<P class=table style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0.5em">Search backwards in the view. Also prompts for regexp.</P></TD></TR>
<TR>
<TD vAlign=top align=left>
<P class=table style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0.5em">n</P></TD>
<TD vAlign=top align=left>
<P class=table style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0.5em">Find next match for the current search regexp.</P></TD></TR>
<TR>
<TD vAlign=top align=left>
<P class=table style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0.5em">N</P></TD>
<TD vAlign=top align=left>
<P class=table style="MARGIN-TOP: 0px; MARGIN-BOTTOM: 0.5em">Find previous match for the current search regexp.</P></TD></TR></TBODY></TABLE></DIV>
