<H3 id=cursor-nav style="MARGIN-TOP: 1.2em; FLOAT: left; MARGIN-BOTTOM: 0.5em; WORD-SPACING: 0px; TEXT-TRANSFORM: none; COLOR: rgb(82,123,189); TEXT-INDENT: 0px; LINE-HEIGHT: 1.3; BORDER-BOTTOM: silver 2px solid; FONT-STYLE: normal; FONT-FAMILY: Arial, Helvetica, sans-serif; WHITE-SPACE: normal; LETTER-SPACING: normal; FONT-VARIANT: normal; orphans: auto; widows: auto; -webkit-text-stroke-width: 0px">4.4. Cursor Navigation</H3>
