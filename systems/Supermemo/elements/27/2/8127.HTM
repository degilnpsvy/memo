<H3 id=diff-options style="MARGIN-TOP: 1.2em; FLOAT: left; MARGIN-BOTTOM: 0.5em; WORD-SPACING: 0px; TEXT-TRANSFORM: none; COLOR: rgb(82,123,189); TEXT-INDENT: 0px; LINE-HEIGHT: 1.3; BORDER-BOTTOM: silver 2px solid; FONT-STYLE: normal; FONT-FAMILY: Arial, Helvetica, sans-serif; WHITE-SPACE: normal; LETTER-SPACING: normal; FONT-VARIANT: normal; orphans: auto; widows: auto; -webkit-text-stroke-width: 0px">3.3. Diff options</H3>
<DIV class=paragraph style="CLEAR: left; WORD-SPACING: 0px; FONT: medium Georgia, 'Times New Roman', Times, serif; TEXT-TRANSFORM: none; COLOR: rgb(0,0,0); TEXT-INDENT: 0px; WHITE-SPACE: normal; LETTER-SPACING: normal; orphans: auto; widows: auto; -webkit-text-stroke-width: 0px">
<P style="MARGIN-TOP: 0.5em; MARGIN-BOTTOM: 0.5em">It is possible to alter how diffs are shown by the diff view. If for example you prefer to have commit and author dates shown as relative dates, use:</P></DIV>
<DIV class=listingblock style="MARGIN-TOP: 1em; MARGIN-BOTTOM: 1.5em; WORD-SPACING: 0px; FONT: medium Georgia, 'Times New Roman', Times, serif; TEXT-TRANSFORM: none; COLOR: rgb(0,0,0); TEXT-INDENT: 0px; WHITE-SPACE: normal; LETTER-SPACING: normal; orphans: auto; widows: auto; -webkit-text-stroke-width: 0px">
<DIV class=content style="BORDER-RIGHT: rgb(221,221,221) 1px solid; PADDING-RIGHT: 0.5em; BORDER-TOP: rgb(221,221,221) 1px solid; PADDING-LEFT: 0.5em; PADDING-BOTTOM: 0.5em; BORDER-LEFT: rgb(240,240,240) 5px solid; PADDING-TOP: 0.5em; BORDER-BOTTOM: rgb(221,221,221) 1px solid; BACKGROUND-COLOR: rgb(248,248,248)"><PRE style="PADDING-RIGHT: 0px; PADDING-LEFT: 0px; PADDING-BOTTOM: 0px; MARGIN: 0px; PADDING-TOP: 0px"><TT style="COLOR: navy">$ TIG_DIFF_OPTS="--relative-date" tig</TT></PRE></DIV></DIV>
<DIV class=paragraph style="WORD-SPACING: 0px; FONT: medium Georgia, 'Times New Roman', Times, serif; TEXT-TRANSFORM: none; COLOR: rgb(0,0,0); TEXT-INDENT: 0px; WHITE-SPACE: normal; LETTER-SPACING: normal; orphans: auto; widows: auto; -webkit-text-stroke-width: 0px">
<P style="MARGIN-TOP: 0.5em; MARGIN-BOTTOM: 0.5em">Or set the variable permanently in your environment.</P></DIV>
