<H3 id=refspec-combi style="MARGIN-TOP: 1.2em; FLOAT: left; MARGIN-BOTTOM: 0.5em; WORD-SPACING: 0px; TEXT-TRANSFORM: none; COLOR: rgb(82,123,189); TEXT-INDENT: 0px; LINE-HEIGHT: 1.3; BORDER-BOTTOM: silver 2px solid; FONT-STYLE: normal; FONT-FAMILY: Arial, Helvetica, sans-serif; WHITE-SPACE: normal; LETTER-SPACING: normal; FONT-VARIANT: normal; orphans: auto; widows: auto; -webkit-text-stroke-width: 0px">5.5. Combining Revisions Specification</H3>
<DIV class=paragraph style="CLEAR: left; WORD-SPACING: 0px; FONT: medium Georgia, 'Times New Roman', Times, serif; TEXT-TRANSFORM: none; COLOR: rgb(0,0,0); TEXT-INDENT: 0px; WHITE-SPACE: normal; LETTER-SPACING: normal; orphans: auto; widows: auto; -webkit-text-stroke-width: 0px">
<P style="MARGIN-TOP: 0.5em; MARGIN-BOTTOM: 0.5em">Revision options can to some degree be combined, which makes it possible to say "show at most 20 commits from within the last month that changed files under the Documentation/ directory."</P></DIV>
<DIV class=listingblock style="MARGIN-TOP: 1em; MARGIN-BOTTOM: 1.5em; WORD-SPACING: 0px; FONT: medium Georgia, 'Times New Roman', Times, serif; TEXT-TRANSFORM: none; COLOR: rgb(0,0,0); TEXT-INDENT: 0px; WHITE-SPACE: normal; LETTER-SPACING: normal; orphans: auto; widows: auto; -webkit-text-stroke-width: 0px">
