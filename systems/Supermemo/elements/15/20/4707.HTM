<P class=docList>Add a line to <SPAN class=docEmphasis>.emacs</SPAN> make the key binding permanent. For example, if we called our macro <SPAN class=docEmphBold>transpose-names</SPAN> and bound it to <SPAN class=docEmphBold>C-x C-k T</SPAN>, we would add this line to our <SPAN class=docEmphasis>.emacs</SPAN> file (or other macro definition file):</P><PRE>(global-set-key "\C-x\C-kT" 'transpose-names)
