<SPAN lang=EN-US style="FONT-SIZE: 14pt; FONT-FAMILY: &#23435;&#20307;; mso-bidi-font-family: &#23435;&#20307;; mso-font-kerning: 0pt">Enable interrupts</SPAN><SPAN style="FONT-SIZE: 14pt; FONT-FAMILY: &#23435;&#20307;; mso-bidi-font-family: &#23435;&#20307;; mso-font-kerning: 0pt">&#8212;<SPAN lang=EN-US>well, at least unconditionally set the global interrupt enable bit in the status register (SR(IE), see section 3.3.1). The old value of SR is left in d. This operation is atomic. It's an analog of the (more useful) di instruction above.</SPAN></SPAN>
