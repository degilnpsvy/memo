<SPAN lang=EN-US style="FONT-SIZE: 16pt; mso-font-kerning: 0pt">The first instruction to execute in a program is called the <I>entry point</I>. You can use the </SPAN><SPAN lang=EN-US style="FONT-SIZE: 16pt; FONT-FAMILY: Courier; mso-font-kerning: 0pt; mso-bidi-font-family: Courier">ENTRY </SPAN><SPAN lang=EN-US style="FONT-SIZE: 16pt; mso-font-kerning: 0pt">linker script command to set the entry point. The argument is a symbol name:</SPAN> <SPAN class=cloze>[...]</SPAN><SPAN lang=EN-US style="FONT-SIZE: 16pt; FONT-FAMILY: Courier; mso-font-kerning: 0pt; mso-bidi-font-family: Courier">)</SPAN>
