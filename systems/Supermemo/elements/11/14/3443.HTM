<I><SPAN lang=EN-US style="FONT-SIZE: 14pt; FONT-FAMILY: Minion-Italic-0-1000-32; mso-bidi-font-family: Minion-Italic-0-1000-32; mso-font-kerning: 0pt">Two-operand forms of three-operand instructions</SPAN></I><SPAN lang=EN-US style="FONT-SIZE: 14pt; FONT-FAMILY: Minion-Regular-0-1000-20; mso-bidi-font-family: Minion-Regular-0-1000-20; mso-font-kerning: 0pt">: For example, MIPS assemblers allow you to write:</SPAN></P>
