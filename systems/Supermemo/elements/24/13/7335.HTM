<B><SPAN lang=EN-US style="FONT-SIZE: 16pt; mso-bidi-font-size: 12.0pt">8.3.&nbsp;</SPAN></B><SPAN lang=EN-US style="FONT-SIZE: 16pt; mso-bidi-font-size: 12.0pt">Any other useful debugging tools?</SPAN></P>
<p><SPAN lang=EN-US style="FONT-SIZE: 16pt; mso-bidi-font-size: 12.0pt">Definitely&nbsp;<B>strace</B>&nbsp;can help a lot (<B>ktrace</B>&nbsp;and&nbsp;<B>kdump</B>&nbsp;on FreeBSD), it is used to trace system calls and signals. Read its manual page (<B>man strace</B>) and&nbsp;<B>strace - -help</B>&nbsp;output for details.</SPAN>
