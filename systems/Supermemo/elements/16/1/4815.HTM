<H4 class=subsection style="FONT-SIZE: 15px; WORD-SPACING: 0px; TEXT-TRANSFORM: none; COLOR: rgb(0,0,0); TEXT-INDENT: 0px; LINE-HEIGHT: 19px; FONT-STYLE: normal; FONT-FAMILY: 'Droid Serif', 'Lucida Grande', 'Lucida Sans Unicode', 'DejaVu Sans', Verdana, sans-serif; WHITE-SPACE: normal; LETTER-SPACING: normal; FONT-VARIANT: normal; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px">9.1.1 Setting up capture</H4>
<P style="MARGIN-TOP: 0px; WORD-SPACING: 0px; FONT: 15px/19px 'Droid Serif', 'Lucida Grande', 'Lucida Sans Unicode', 'DejaVu Sans', Verdana, sans-serif; TEXT-TRANSFORM: none; COLOR: rgb(0,0,0); TEXT-INDENT: 0px; WHITE-SPACE: normal; LETTER-SPACING: normal; TEXT-ALIGN: justify; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px">The following customization sets a default target file for notes, and defines a global key<A style="FONT-WEIGHT: normal; TEXT-DECORATION: none" href="http://orgmode.org/org.html#fn-90" rel=footnote name=fnd-90><SUP>90</SUP></A><SPAN class=Apple-converted-space>&nbsp;</SPAN>for capturing new material.</P>
<P style="MARGIN-TOP: 0px; WORD-SPACING: 0px; FONT: 15px/19px 'Droid Serif', 'Lucida Grande', 'Lucida Sans Unicode', 'DejaVu Sans', Verdana, sans-serif; TEXT-TRANSFORM: none; COLOR: rgb(0,0,0); TEXT-INDENT: 0px; WHITE-SPACE: normal; LETTER-SPACING: normal; TEXT-ALIGN: justify; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px"><A name=index-org_002ddefault_002dnotes_002dfile-969></A></P><PRE class=smalllisp style="BORDER-RIGHT: medium none; PADDING-RIGHT: 12pt; BORDER-TOP: medium none; PADDING-LEFT: 12pt; FONT-WEIGHT: normal; FONT-SIZE: smaller; MARGIN-BOTTOM: 14pt; PADDING-BOTTOM: 12pt; WORD-SPACING: 0px; OVERFLOW: auto; TEXT-TRANSFORM: none; BORDER-LEFT: medium none; COLOR: rgb(0,0,0); TEXT-INDENT: 0px; PADDING-TOP: 12pt; BORDER-BOTTOM: medium none; FONT-STYLE: normal; FONT-FAMILY: 'Courier New'; LETTER-SPACING: normal; BACKGROUND-COLOR: rgb(238,238,238); FONT-VARIANT: normal; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px; box-shadow: rgb(136, 136, 136) 5px 5px 5px">     (setq org-default-notes-file (concat org-directory "/notes.org"))
     (define-key global-map "\C-cc" 'org-capture)</PRE>
