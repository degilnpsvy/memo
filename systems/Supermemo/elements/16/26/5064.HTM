<P style="MARGIN-TOP: 0px; WORD-SPACING: 0px; FONT: 15px/19px 'Droid Serif', 'Lucida Grande', 'Lucida Sans Unicode', 'DejaVu Sans', Verdana, sans-serif; TEXT-TRANSFORM: none; COLOR: rgb(0,0,0); TEXT-INDENT: 0px; WHITE-SPACE: normal; LETTER-SPACING: normal; TEXT-ALIGN: justify; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px">You can use TODO keywords to indicate different<SPAN class=Apple-converted-space>&nbsp;</SPAN><EM>sequential</EM><SPAN class=Apple-converted-space>&nbsp;</SPAN>states in the process of working on an item, for example<A style="FONT-WEIGHT: normal; TEXT-DECORATION: none" href="http://orgmode.org/org.html#fn-47" rel=footnote name=fnd-47><SUP>47</SUP></A>:</P><PRE class=lisp style="BORDER-RIGHT: medium none; PADDING-RIGHT: 12pt; BORDER-TOP: medium none; PADDING-LEFT: 12pt; FONT-WEIGHT: normal; FONT-SIZE: 14px; MARGIN-BOTTOM: 14pt; PADDING-BOTTOM: 12pt; WORD-SPACING: 0px; OVERFLOW: auto; TEXT-TRANSFORM: none; BORDER-LEFT: medium none; COLOR: rgb(0,0,0); TEXT-INDENT: 0px; PADDING-TOP: 12pt; BORDER-BOTTOM: medium none; FONT-STYLE: normal; FONT-FAMILY: 'Courier New'; LETTER-SPACING: normal; BACKGROUND-COLOR: rgb(238,238,238); FONT-VARIANT: normal; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px; box-shadow: rgb(136, 136, 136) 5px 5px 5px">     (setq org-todo-keywords
