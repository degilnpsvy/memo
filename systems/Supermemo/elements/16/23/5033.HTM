<P class=docText>To start outline <A name=gnu3-CHP-7-ITERM-2344></A><A name=gnu3-CHP-7-ITERM-2345></A>mode, type <SPAN class=docEmphBold>M-x</SPAN> <SPAN class=docEmphBold>outline-mode</SPAN> <SPAN class=docEmphBold>Enter</SPAN>. <TT>Outline</TT> appears on the mode line. (Outline mode is also available as a minor mode; we'll discuss that later in this section.)
