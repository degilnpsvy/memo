<H5 class=subsubsection style="FONT-FAMILY: 'Droid Serif', 'Lucida Grande', 'Lucida Sans Unicode', 'DejaVu Sans', Verdana, sans-serif; FONT-VARIANT: normal; WHITE-SPACE: normal; TEXT-TRANSFORM: none; WORD-SPACING: 0px; COLOR: rgb(0,0,0); FONT-STYLE: normal; LETTER-SPACING: normal; TEXT-INDENT: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px">14.8.2.8<SPAN class=Apple-converted-space>&nbsp;</SPAN><CODE>:mkdirp</CODE></H5>
<P style="WHITE-SPACE: normal; TEXT-TRANSFORM: none; WORD-SPACING: 0px; COLOR: rgb(0,0,0); TEXT-ALIGN: justify; FONT: 15px/19px 'Droid Serif', 'Lucida Grande', 'Lucida Sans Unicode', 'DejaVu Sans', Verdana, sans-serif; MARGIN-TOP: 0px; LETTER-SPACING: normal; TEXT-INDENT: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px">The<SPAN class=Apple-converted-space>&nbsp;</SPAN><CODE>:mkdirp</CODE><SPAN class=Apple-converted-space>&nbsp;</SPAN>header argument can be used to create parent directories of tangled files when missing. This can be set to<SPAN class=Apple-converted-space>&nbsp;</SPAN><CODE>yes</CODE><SPAN class=Apple-converted-space>&nbsp;</SPAN>to enable directory creation or to<SPAN class=Apple-converted-space>&nbsp;</SPAN><CODE>no</CODE><SPAN class=Apple-converted-space>&nbsp;</SPAN>to inhibit directory creation.
