The environment inherited by any executed command consists of the shell&#8217;s initial environment, whose values may be modified in the shell, less any pairs removed by the <FONT class=clozed><CODE>unset</CODE> and &#8216;<SAMP>export -n</SAMP>&#8217; </FONT>commands, plus any additions via the <FONT class=clozed><CODE>export</CODE> and &#8216;<SAMP>declare -x</SAMP>&#8217; </FONT>commands.
