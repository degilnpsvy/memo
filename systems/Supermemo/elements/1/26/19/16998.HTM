<DT><CODE>Bash handles several filenames specially when they are used in redirections, as described in the following table: </CODE>
<DT><CODE></CODE>&nbsp; 
<DT><CODE>/dev/fd/<VAR>fd</VAR></CODE> 
<DD>
<P>If <VAR>fd</VAR> is a valid integer, file descriptor <VAR>fd</VAR> is duplicated. </P></DD>
