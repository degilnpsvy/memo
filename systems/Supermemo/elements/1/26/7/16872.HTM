The first element that defines this mapping is whether or not the VGA decodes accesses from the CPU. This is controlled by the<SPAN class=Apple-converted-space>&nbsp;</SPAN><A href="http://web.stanford.edu/class/cs140/projects/pintos/specs/freevga/vga/extreg.htm#3CCR3C2W"><FONT class=clozed>RAM Enable</FONT></A><SPAN class=Apple-converted-space>&nbsp;</SPAN>field. If display memory decoding is disabled, then the VGA hardware ignores writes to its address space.
