<P style="MARGIN: 6pt 0cm"><SPAN lang=EN style="FONT-SIZE: 15.5pt; FONT-FAMILY: 'Arial','sans-serif'; COLOR: #252525; mso-bidi-font-size: 10.5pt; mso-ansi-language: EN">A device's<SPAN class=apple-converted-space>&nbsp;</SPAN><A title="Direct memory access" href="http://en.wikipedia.org/wiki/Direct_memory_access"><SPAN style="COLOR: #0b0080">direct memory access</SPAN></A><SPAN class=apple-converted-space>&nbsp;</SPAN>(DMA) is not affected by CPU-to-device communication methods, like memory mapping. This is because <FONT class=clozed>by definition DMA is a memory-to-device communication method that bypasses the CPU</FONT>.</SPAN>
