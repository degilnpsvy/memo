<P style="MARGIN: 6pt 0cm"><SPAN style="FONT-FAMILY: 'Arial','sans-serif'; COLOR: #252525; FONT-SIZE: 15.5pt; mso-bidi-font-size: 10.5pt; mso-ansi-language: EN" lang=EN><A title="Port-mapped I/O" href="http://en.wikipedia.org/wiki/Port-mapped_I/O"><SPAN style="COLOR: #0b0080">Port-mapped I/O</SPAN></A><SPAN class=apple-converted-space>&nbsp;</SPAN>also requires the use of special I/O instructions. Typically one or more ports are assigned to the device, each with a special purpose. The port numbers are in a separate address space from that used by normal instructions.</SPAN>
