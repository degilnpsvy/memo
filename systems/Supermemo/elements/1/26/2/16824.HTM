The format of here-documents is: 
<P></P>
<DIV class=example><PRE class=example>&lt;&lt;[-]<VAR>word</VAR>
        <VAR>here-document</VAR>
<VAR>delimiter</VAR>
</PRE></DIV>
<P>If the redirection operator is &#8216;<SAMP>&lt;&lt;-</SAMP>&#8217;, then <FONT class=clozed>all leading tab characters are stripped from input lines and the line containing <VAR>delimiter</VAR>. This allows here-documents within shell scripts to be indented in a natural fashion</FONT>.
