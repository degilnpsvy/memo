The redirection operator 
<P></P>
<DIV class=example><PRE class=example><FONT class=clozed>[<VAR>n</VAR>]&lt;&amp;<VAR>digit</VAR>-
</FONT></PRE></DIV>
<P><FONT class=clozed>moves the file descriptor <VAR>digit</VAR> to file descriptor <VAR>n</VAR>, or the standard input (file descriptor 0) if <VAR>n</VAR> is not specified. <VAR>digit</VAR> is closed after being duplicated to <VAR>n</VAR>.</FONT>
