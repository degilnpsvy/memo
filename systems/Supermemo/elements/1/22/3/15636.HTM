Variable values in <CODE>make</CODE> are usually <FONT class=clozed>global</FONT>; that is, <SPAN class=cloze>[...]</SPAN> 
<P></P>
<P>One exception to that is automatic variables (see <A href="https://www.gnu.org/software/make/manual/make.html#Automatic-Variables">Automatic Variables</A>).</P>
<P>The other exception is <DFN>target-specific variable values</DFN>.
