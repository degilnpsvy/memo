<DD><A name=index-addprefix-627></A><A name=index-prefix_002c-adding-628></A><A name=index-file-name-prefix_002c-adding-629></A>The argument <VAR>names</VAR> is regarded as a series of names, separated by whitespace; <VAR>prefix</VAR> is used as a unit. The value of <VAR>prefix</VAR> is prepended to the front of each individual name and the resulting larger names are concatenated with single spaces between them. </DD>
