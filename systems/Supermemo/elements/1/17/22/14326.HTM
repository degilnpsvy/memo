<DT>Texinfo and Info 
<DD><A name=index-Texinfo_002c-rule-to-format-868></A><A name=index-Info_002c-rule-to-format-869></A><A name=index-texi2dvi-870></A><A name=index-makeinfo-871></A><A name=index-g_t_002etexinfo-872></A><A name=index-g_t_002einfo-873></A><A name=index-g_t_002etexi-874></A><A name=index-g_t_002etxinfo-875></A><SAMP><VAR>n</VAR><SPAN class=file>.dvi</SPAN></SAMP> is made from <SAMP><VAR>n</VAR><SPAN class=file>.texinfo</SPAN></SAMP>, <SAMP><VAR>n</VAR><SPAN class=file>.texi</SPAN></SAMP>, or <SAMP><VAR>n</VAR><SPAN class=file>.txinfo</SPAN></SAMP>, with the recipe &#8216;<SAMP><SPAN class=samp>$(TEXI2DVI)&nbsp;$(TEXI2DVI_FLAGS)</SPAN></SAMP>&#8217;<!-- /@w -->. <SAMP><VAR>n</VAR><SPAN class=file>.info</SPAN></SAMP> is made from <SAMP><VAR>n</VAR><SPAN class=file>.texinfo</SPAN></SAMP>, <SAMP><VAR>n</VAR><SPAN class=file>.texi</SPAN></SAMP>, or <SAMP><VAR>n</VAR><SPAN class=file>.txinfo</SPAN></SAMP>, with the recipe &#8216;<SAMP><SPAN class=samp>$(MAKEINFO)&nbsp;$(MAKEINFO_FLAGS)</SPAN></SAMP>&#8217;<!-- /@w -->.</DD>
