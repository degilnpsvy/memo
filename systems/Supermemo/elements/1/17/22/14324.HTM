<DT>Making Lint Libraries from C, Yacc, or Lex programs 
<DD><A name=index-lint-853></A><A name=index-g_t_0040code_007blint_007d_002c-rule-to-run-854></A><A name=index-g_t_002eln-855></A><SAMP><VAR>n</VAR><SPAN class=file>.ln</SPAN></SAMP> is made from <SAMP><VAR>n</VAR><SPAN class=file>.c</SPAN></SAMP> by running <CODE>lint</CODE>. The precise recipe is &#8216;<SAMP><SPAN class=samp>$(LINT)&nbsp;$(LINTFLAGS)&nbsp;$(CPPFLAGS)&nbsp;-i</SPAN></SAMP>&#8217;<!-- /@w -->. The same recipe is used on the C code produced from <SAMP><VAR>n</VAR><SPAN class=file>.y</SPAN></SAMP> or <SAMP><VAR>n</VAR><SPAN class=file>.l</SPAN></SAMP>.</DD>
