<DT>Compiling Fortran and Ratfor programs 
<DD><A name=index-Fortran_002c-rule-to-compile-829></A><A name=index-Ratfor_002c-rule-to-compile-830></A><A name=index-f77-831></A><A name=index-g_t_002ef-832></A><A name=index-g_t_002er-833></A><A name=index-g_t_002eF-834></A><SAMP><VAR>n</VAR><SPAN class=file>.o</SPAN></SAMP> is made automatically from <SAMP><VAR>n</VAR><SPAN class=file>.r</SPAN></SAMP>, <SAMP><VAR>n</VAR><SPAN class=file>.F</SPAN></SAMP> or <SAMP><VAR>n</VAR><SPAN class=file>.f</SPAN></SAMP> by running the Fortran compiler. The precise recipe used is as follows: 
<DL>
<DT>&#8216;<SAMP><SPAN class=samp>.f</SPAN></SAMP>&#8217; 
<DD>&#8216;<SAMP><SPAN class=samp>$(FC) $(FFLAGS) -c</SPAN></SAMP>&#8217;. <BR>
<DT>&#8216;<SAMP><SPAN class=samp>.F</SPAN></SAMP>&#8217; 
<DD>&#8216;<SAMP><SPAN class=samp>$(FC) $(FFLAGS) $(CPPFLAGS) -c</SPAN></SAMP>&#8217;. <BR>
<DT>&#8216;<SAMP><SPAN class=samp>.r</SPAN></SAMP>&#8217; 
<DD>&#8216;<SAMP><SPAN class=samp>$(FC) $(FFLAGS) $(RFLAGS) -c</SPAN></SAMP>&#8217;.</DD></DL></DD>
