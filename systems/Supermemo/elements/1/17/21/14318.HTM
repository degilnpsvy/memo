<DT>Compiling Modula-2 programs 
<DD><A name=index-Modula_002d2_002c-rule-to-compile-835></A><A name=index-m2c-836></A><A name=index-g_t_002esym-837></A><A name=index-g_t_002edef-838></A><A name=index-g_t_002emod-839></A><SAMP><VAR>n</VAR><SPAN class=file>.sym</SPAN></SAMP> is made from <SAMP><VAR>n</VAR><SPAN class=file>.def</SPAN></SAMP> with a recipe of the form &#8216;<SAMP><SPAN class=samp>$(M2C) $(M2FLAGS) $(DEFFLAGS)</SPAN></SAMP>&#8217;. <SAMP><VAR>n</VAR><SPAN class=file>.o</SPAN></SAMP> is made from <SAMP><VAR>n</VAR><SPAN class=file>.mod</SPAN></SAMP>; the form is: &#8216;<SAMP><SPAN class=samp>$(M2C)&nbsp;$(M2FLAGS)&nbsp;$(MODFLAGS)</SPAN></SAMP>&#8217;<!-- /@w -->.</DD>
