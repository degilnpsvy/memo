<H4><A name=SECTION03123010000000000000>3D translation</A> </H4>
<P>The robot, <SPAN class=MATH><IMG height=18 alt="$ {\cal A}$" src="http://planning.cs.uiuc.edu/img54.gif" width=20 align=bottom border=0></SPAN>, is <I>translated</I> by some <!-- MATH
 $x_t,y_t,z_t\in {\mathbb{R}}$
 --><SPAN class=MATH><IMG height=34 alt="$ x_t,y_t,z_t\in {\mathbb{R}}$" src="http://planning.cs.uiuc.edu/img809.gif" width=104 align=middle border=0></SPAN> using 
<P></P>
<DIV class=mathdisplay align=center><!-- MATH
 \begin{equation}
(x,y,z) \mapsto (x+x_t, y+y_t, z+z_t).
\end{equation}
 -->
<TABLE class=equation cellPadding=0 width="100%" align=center>
<TBODY>
<TR vAlign=center>
<TD noWrap align=middle><SPAN class=MATH><IMG height=37 alt="$\displaystyle (x,y,z) \mapsto (x+x_t, y+y_t, z+z_t).$" src="http://planning.cs.uiuc.edu/img810.gif" width=277 align=middle border=0></SPAN></TD>
<TD class=eqno noWrap align=right width=10>(<SPAN class=arabic>3</SPAN>.<SPAN class=arabic>36</SPAN>)</TD></TR></TBODY></TABLE></DIV><BR clear=all>
<P></P>A primitive of the form 
<P></P>
<DIV class=mathdisplay align=center><!-- MATH
 \begin{equation}
H_i = \{ (x,y,z) \in {\cal W}\;|\; f_i(x,y,z) \leq 0 \}
\end{equation}
 -->
<TABLE class=equation cellPadding=0 width="100%" align=center>
<TBODY>
<TR vAlign=center>
<TD noWrap align=middle><SPAN class=MATH><IMG height=37 alt="$\displaystyle H_i = \{ (x,y,z) \in {\cal W}\;\vert\; f_i(x,y,z) \leq 0 \}$" src="http://planning.cs.uiuc.edu/img811.gif" width=302 align=middle border=0></SPAN></TD>
<TD class=eqno noWrap align=right width=10>(<SPAN class=arabic>3</SPAN>.<SPAN class=arabic>37</SPAN>)</TD></TR></TBODY></TABLE></DIV><BR clear=all>
<P></P>is transformed to 
<P></P>
<DIV class=mathdisplay align=center><!-- MATH
 \begin{equation}
\{ (x,y,z) \in {\cal W}\;|\; f_i(x-x_t,y-y_t,z-z_t) \leq 0 \}.
\end{equation}
 -->
<TABLE class=equation cellPadding=0 width="100%" align=center>
<TBODY>
<TR vAlign=center>
<TD noWrap align=middle><SPAN class=MATH><IMG height=37 alt="$\displaystyle \{ (x,y,z) \in {\cal W}\;\vert\; f_i(x-x_t,y-y_t,z-z_t) \leq 0 \}.$" src="http://planning.cs.uiuc.edu/img812.gif" width=376 align=middle border=0></SPAN></TD>
<TD class=eqno noWrap align=right width=10>(<SPAN class=arabic>3</SPAN>.<SPAN class=arabic>38</SPAN>)</TD></TR></TBODY></TABLE></DIV><BR clear=all>
<P></P>The translated robot is denoted as <!-- MATH
 ${\cal A}(x_t,y_t,z_t)$
 --><SPAN class=MATH><IMG height=37 alt="$ {\cal A}(x_t,y_t,z_t)$" src="http://planning.cs.uiuc.edu/img813.gif" width=97 align=middle border=0></SPAN>.
