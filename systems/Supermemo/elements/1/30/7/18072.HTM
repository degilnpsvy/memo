6&nbsp;Getting information
<P></P>
<P>The qemu-img program can tell you about the format, virtual size, physical size, and snapshots inside an image.</P>
<P>$ qemu-img info test.vmdk<BR>(VMDK) image open: flags=0x2 filename=test.vmdk<BR>image: test.vmdk<BR>file format: vmdk<BR>virtual size: 20M (20971520 bytes)<BR>disk size: 17M
