<P class=docText>Of course, there will always be occasions when you need to view your documents without the bells and whistles some language modes attach. You can always switch to plain text (<SPAN class=docEmphBold>M-x <FONT class=clozed>text-mode</FONT></SPAN>) or, more to the point, fundamental mode (<SPAN class=docEmphBold>M-x fundamental-mode</SPAN>).
