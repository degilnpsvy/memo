<P style="MARGIN: 0cm 0cm 18pt"><SPAN lang=EN-US style="FONT-SIZE: 14pt; mso-bidi-font-size: 10.0pt"><FONT face=&#23435;&#20307;>Functions can be found by <FONT class=clozed>including CheckFunctionExists and using the CHECK_FUNCTION_EXISTS macro</FONT>. Variables can be checked by <FONT class=clozed>including CheckVariableExists and using CHECK_VARIABLE_EXISTS</FONT>. Both features use the same syntax as CHECK_INCLUDE_FILE.</FONT></SPAN>
