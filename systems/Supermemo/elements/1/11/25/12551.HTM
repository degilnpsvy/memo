<P style="TEXT-TRANSFORM: none; TEXT-INDENT: 0px; FONT: medium Simsun; WHITE-SPACE: normal; LETTER-SPACING: normal; COLOR: rgb(0,0,0); WORD-SPACING: 0px; -webkit-text-stroke-width: 0px">This is the standard way to connect QEMU to a real network. QEMU adds a virtual network device on your host (called<SPAN class=Apple-converted-space>&nbsp;</SPAN><CODE>tapN</CODE>), and you can then configure it as if it was a real ethernet card.
