But how did Git know to merge those particular branches? The answer comes from the configuration file: 
<P></P>
<P>[branch "master"] </P>
<P>remote = origin </P>
<P>merge = refs/heads/master</P>
<P>The value of the merge field in the branch section of the configuration file (refs/heads/master) is treated like <SPAN class=cloze>[...]</SPAN>
