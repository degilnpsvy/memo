<P style="MARGIN: 6pt 0cm"><SPAN lang=EN style="FONT-SIZE: 15.5pt; FONT-FAMILY: 'Arial','sans-serif'; COLOR: #252525; mso-bidi-font-size: 10.5pt; mso-ansi-language: EN">I/O devices have a separate address space from general memory, either accomplished by an extra "I/O" pin on the CPU's physical interface, or an entire<SPAN class=apple-converted-space>&nbsp;</SPAN><A title="Computer bus" href="http://en.wikipedia.org/wiki/Computer_bus"><SPAN style="COLOR: #0b0080">bus</SPAN></A><SPAN class=apple-converted-space>&nbsp;</SPAN>dedicated to I/O. Because the address space for I/O is isolated from that for main&nbsp; memory, this is sometimes referred to as isolated I/O.</SPAN>
