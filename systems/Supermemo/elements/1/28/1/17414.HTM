<H3 class=title><A name=idp11474992></A>Mode Setting Infrastructure</H3></DIV></DIV></DIV>
<P>The i915 driver is thus far the only DRM driver which doesn't use the common DRM helper code to implement mode setting sequences. Thus it has its own tailor-made infrastructure for executing a display configuration change.</P></DIV>
