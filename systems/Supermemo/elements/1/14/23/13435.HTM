An <SMALL><FONT size=2>AND</FONT></SMALL> list has the form 
<P></P>
<DIV class=example><PRE class=example><VAR>command1</VAR> &amp;&amp; <VAR>command2</VAR>
</PRE></DIV>
<P><VAR>command2</VAR> is executed <FONT class=clozed>if, and only if, <VAR>command1</VAR> returns an exit status of zero</FONT>.
