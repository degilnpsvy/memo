<A name=Quote-Removal></A>
<H4 class=subsection>3.5.9 Quote Removal</H4>
<P>After the preceding expansions, all unquoted occurrences of the characters &#8216;<SAMP>\</SAMP>&#8217;, &#8216;<SAMP>'</SAMP>&#8217;, and &#8216;<SAMP>"</SAMP>&#8217; that <FONT class=clozed>did not result from one of the above expansions </FONT>are removed.
