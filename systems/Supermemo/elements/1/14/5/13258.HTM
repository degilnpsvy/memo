<A name=Single-Quotes></A>
<H4 class=subsubsection>3.1.2.2 Single Quotes</H4>
<P><FONT class=extract>Enclosing characters in single quotes (&#8216;<SAMP>'</SAMP>&#8217;) preserves the literal value of each character within the quotes.</FONT> <FONT class=extract>A single quote may not occur between single quotes, even when preceded by a backslash.</FONT>
