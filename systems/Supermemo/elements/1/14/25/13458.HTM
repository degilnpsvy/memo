As you can see, the {} is replaced with each line read from standard input. This will run as many <CODE>mv</CODE> commands as there are files in the current directory. You can emulate a parallel <CODE>xargs</CODE> by adding the <SAMP>-X</SAMP> option: 
<P></P>
<DIV class=example><PRE class=example><FONT class=clozed>ls | parallel -X mv {} destdir</FONT></PRE></DIV>
