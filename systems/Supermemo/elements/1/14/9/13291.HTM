<H4 class=subsection>3.6.1 Redirecting Input</H4>
<P>Redirection of input causes the file whose name results from the expansion of <VAR>word</VAR> to be opened for reading on file descriptor <CODE>n</CODE>, or the standard input (file descriptor 0) if <CODE>n</CODE> is not specified. </P>
<P><FONT class=extract>The general format for redirecting input is: </FONT></P>
<DIV class=example><PRE class=example><FONT class=extract>[<VAR>n</VAR>]&lt;<VAR>word</VAR>
</FONT></PRE></DIV>
