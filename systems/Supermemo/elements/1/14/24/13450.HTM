<DT><CODE>{}</CODE> 
<DD><A name=index-_007b></A><A name=index-_007d></A>
<DIV class=example><PRE class=example>{ <VAR>list</VAR>; }
</PRE></DIV>
<P><FONT class=clozed>Placing a list of commands between curly braces causes the list to be executed in the current shell context. No subshell is created. The semicolon (or newline) following <VAR>list</VAR> is required.</FONT></P></DD>
