<DT><CODE>while</CODE> 
<DD><A name=index-while></A>
<P>The syntax of the <CODE>while</CODE> command is: </P>
<DIV class=example><PRE class=example><FONT class=clozed>while <VAR>test-commands</VAR>; do <VAR>consequent-commands</VAR>; done
</FONT></PRE></DIV>
<P>Execute <VAR>consequent-commands</VAR> as long as <VAR>test-commands</VAR> has an exit status of <FONT class=clozed>zero</FONT>. The return status is the exit status of the last command executed in <VAR>consequent-commands</VAR>, or zero if none was executed.</P></DD>
