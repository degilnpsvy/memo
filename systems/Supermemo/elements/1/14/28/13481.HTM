Only <FONT class=clozed>brace expansion, word splitting, and filename expansion</FONT> can change the number of words of the expansion; other expansions expand a single word to a single word. The only exceptions to this are <FONT class=clozed>the expansions of <CODE>"$@"</CODE> (see </FONT><A href="http://www.gnu.org/software/bash/manual/html_node/Special-Parameters.html#Special-Parameters"><FONT class=clozed>Special Parameters</FONT></A><FONT class=clozed>) and <CODE>"${<VAR>name</VAR>[@]}"</CODE> (see </FONT><A href="http://www.gnu.org/software/bash/manual/html_node/Arrays.html#Arrays"><FONT class=clozed>Arrays</FONT></A><FONT class=clozed>)</FONT>.
