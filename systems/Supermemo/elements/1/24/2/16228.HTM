<DD><A name=index-intermediate-targets_002c-explicit-231></A><FONT class=clozed>The targets which <CODE>.INTERMEDIATE</CODE> depends on are treated as intermediate files. See </FONT><A href="https://www.gnu.org/software/make/manual/make.html#Chained-Rules"><FONT class=clozed>Chains of Implicit Rules</FONT></A><FONT class=clozed>. <CODE>.INTERMEDIATE</CODE> with no prerequisites has no effect. </FONT></DD>
