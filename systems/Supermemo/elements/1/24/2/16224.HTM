<DT><CODE>.PHONY</CODE> 
<DD>The prerequisites of the special target <CODE>.PHONY</CODE> are considered to be phony targets. When it is time to consider such a target, <CODE>make</CODE> will run its recipe unconditionally, regardless of whether a file with that name exists or what its last-modification time is. See <A href="https://www.gnu.org/software/make/manual/make.html#Phony-Targets">Phony Targets</A>. </DD>
