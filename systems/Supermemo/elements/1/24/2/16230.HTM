<DT><CODE>.SECONDEXPANSION</CODE> 
<DD>If <CODE>.SECONDEXPANSION</CODE> is mentioned as a target anywhere in the makefile, then all prerequisite lists defined <EM><FONT class=clozed>after</FONT></EM> it appears will be expanded a second time after all makefiles have been read in. See <A href="https://www.gnu.org/software/make/manual/make.html#Secondary-Expansion">Secondary Expansion</A>. </DD>
