Another example shows how to use <CODE>$*</CODE> in static pattern rules: <A name=index-g_t_0024_002a_0040r_007b_002c-and-static-pattern_007d-272></A><PRE class=example>     bigoutput littleoutput : %output : text.g
             generate text.g -$* &gt; $@
</PRE>
<P class=noindent>When the <CODE>generate</CODE> command is run, <CODE>$*</CODE> will expand to <FONT class=clozed>the stem, either &#8216;<SAMP><SPAN class=samp>big</SPAN></SAMP>&#8217; or &#8216;<SAMP><SPAN class=samp>little</SPAN></SAMP>&#8217;</FONT>.
