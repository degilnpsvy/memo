<DT><CODE>.ONESHELL</CODE> 
<DD><A name=index-recipe-execution_002c-single-invocation-245></A>If <CODE>.ONESHELL</CODE> is mentioned as a target, then when a target is built all lines of the recipe will be given to a single invocation of the shell rather than each line being invoked separately (see <A href="https://www.gnu.org/software/make/manual/make.html#Execution">Recipe Execution</A>). </DD>
