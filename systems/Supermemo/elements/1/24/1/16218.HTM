<A name=index-force-targets-211></A><A name=index-targets_002c-force-212></A><A name=index-g_t_0040code_007bFORCE_007d-213></A><A name=index-rule_002c-no-recipe-or-prerequisites-214></A>Using &#8216;<SAMP><SPAN class=samp>.PHONY</SPAN></SAMP>&#8217; is more explicit and more efficient. However, other versions of <CODE>make</CODE> do not support &#8216;<SAMP><SPAN class=samp>.PHONY</SPAN></SAMP>&#8217;; thus &#8216;<SAMP><SPAN class=samp><SPAN class=cloze>[...]</SPAN></SPAN></SAMP>&#8217; appears in many makefiles. See <A href="https://www.gnu.org/software/make/manual/make.html#Phony-Targets">Phony Targets</A>.
