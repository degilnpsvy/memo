<SPAN lang=EN-US style="FONT-SIZE: 18pt; mso-bidi-font-size: 12.0pt"><FONT face=&#23435;&#20307;>Static sensitivity is established for each process <FONT class=clozed>immediately after its process registration</FONT>. Events may be added to a processes static sensitivity list, which is initially empty, using the insertion operator (&lt;&lt;) on a special sc_module data member called sensitive.</FONT></SPAN>
