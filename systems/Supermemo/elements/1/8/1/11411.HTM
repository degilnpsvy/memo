<FONT face=&#23435;&#20307;><SPAN lang=EN-US style="FONT-SIZE: 18pt; mso-bidi-font-size: 12.0pt">SystemC does not have representations for other multi-level data types or drive strengths like Verilog&#8217;s 12-level logic values or VHDL&#8217;s 9-level std_logic values. However, you can create custom data types if truly necessary, and you can manipulate them by operator overloading in C++.</SPAN><SPAN lang=EN-US style="FONT-SIZE: 18pt; mso-bidi-font-size: 12.0pt; mso-fareast-font-family: &#23435;&#20307;"></SPAN></FONT>
