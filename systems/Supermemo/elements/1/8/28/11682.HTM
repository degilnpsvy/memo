<SPAN lang=EN-US style="FONT-SIZE: 18pt; mso-bidi-font-size: 12.0pt"><FONT face=&#23435;&#20307;>One last comment before we look at an example. The method sc_get_current_process_handle() may be used by the spawned process to reference the calling object. In particular, it may be useful to access name().</FONT></SPAN></P>
