<SPAN lang=EN-US style="FONT-SIZE: 18pt; mso-bidi-font-size: 12.0pt"><FONT face=&#23435;&#20307;>The sc_fifo&lt;T&gt; class inherits from and implements two interface classes: sc_fifo_in_if&lt;T&gt; and sc_fifo_out_if&lt;T&gt;. It may not be intuitive at first, but <FONT class=clozed>the &#8220;in&#8221; interface is used for reading from the FIFO, and the &#8220;out&#8221; interface is for writing to the FIFO</FONT>.</FONT></SPAN>
