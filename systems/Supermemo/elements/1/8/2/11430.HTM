Emacs asks you if you want to edit the <SPAN class=cloze>[...]</SPAN> (<SPAN class=docEmphBold>C-x e</SPAN>), a named macro (<SPAN class=docEmphBold>M-x</SPAN>), the last 100 keystrokes as a macro, termed "lossage" (<SPAN class=docEmphBold>C-h l</SPAN>), or keys (meaning the keystrokes you bound a macro to).
