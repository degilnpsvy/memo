<p><SPAN lang=EN-US style="FONT-SIZE: 15pt; COLOR: black; mso-bidi-font-size: 10.0pt; mso-font-kerning: 0pt">The utilities comprise a set of classes that are provided for convenience and to help ensure a consistent coding style. The utilities do not belong to the interoperability layer, so use of the utilities is not a requirement for interoperability.</SPAN>
