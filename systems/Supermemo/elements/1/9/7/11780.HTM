a recursive edit, which lets you do any editing or moving around you may want to and then resume the macro when you exit the recursive edit. To exit a recursive edit, press <SPAN class=docEmphBold>C-M-c</SPAN>. Emacs again asks if you want to proceed with the macro, and you type <SPAN class=docEmphBold>y</SPAN> for yes or <SPAN class=docEmphBold>n</SPAN> or <SPAN class=docEmphBold>Enter</SPAN> for no
