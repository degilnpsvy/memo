<FONT face=&#23435;&#20307;><SPAN lang=EN-US style="FONT-SIZE: 18pt; mso-bidi-font-size: 12.0pt">The processName and spawnOptions are optional; however, <SPAN class=cloze>[...]</SPAN></SPAN><SPAN lang=EN-US style="FONT-SIZE: 18pt; mso-bidi-font-size: 12.0pt">. All processes should have unique names. Fortunately, uniqueness of a process name includes the hierarchical instance as a prefix (i.e., name()). If a process spawns a process, then its name is used to prefix the spawned process name. </SPAN></FONT>
