<DT><CODE>until</CODE> 
<DD><A name=index-until></A><A name=index-do></A><A name=index-done></A>
<P>The syntax of the <CODE>until</CODE> command is: </P>
<DIV class=example><PRE class=example><SPAN class=cloze>[...]</SPAN></PRE></DIV>
<P>Execute <VAR>consequent-commands</VAR> as long as <VAR>test-commands</VAR> has an exit status which is not zero. The return status is the exit status of the last command executed in <VAR>consequent-commands</VAR>, or zero if none was executed.</P></DD>
