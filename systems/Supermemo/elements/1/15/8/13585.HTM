A <CODE>list</CODE> is a sequence of one or more pipelines separated by one of the operators <FONT class=clozed>&#8216;<SAMP>;</SAMP>&#8217;, &#8216;<SAMP>&amp;</SAMP>&#8217;, &#8216;<SAMP>&amp;&amp;</SAMP>&#8217;, or &#8216;<SAMP>||</SAMP>&#8217;</FONT>, and optionally terminated by one of <FONT class=clozed>&#8216;<SAMP>;</SAMP>&#8217;, &#8216;<SAMP>&amp;</SAMP>&#8217;, or a <CODE>newline</CODE></FONT>.
