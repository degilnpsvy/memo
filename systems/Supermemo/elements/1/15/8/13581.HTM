If the shell option <CODE>nocasematch</CODE> (see the description of <CODE>shopt</CODE> in <A href="http://www.gnu.org/software/bash/manual/html_node/The-Shopt-Builtin.html#The-Shopt-Builtin">The Shopt Builtin</A>) is enabled, the match (in case)&nbsp;is performed without regard to the case of alphabetic characters.
