In bash, the return status (see <A href="http://www.gnu.org/software/bash/manual/html_node/Exit-Status.html#Exit-Status">Exit Status</A>) of a simple command is its exit status as provided by the <SMALL><FONT size=2>POSIX</FONT></SMALL> 1003.1 <CODE>waitpid</CODE> function, or <FONT class=clozed>128+<VAR>n</VAR></FONT> if the command was terminated by signal <VAR>n</VAR>.
