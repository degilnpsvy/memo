GNU Parallel can replace certain common idioms that operate on lines read from a file (in this case, filenames): 
<P></P>
<DIV class=example><PRE class=example>	for x in $(cat list); do
		do-something1 $x config-$x
		do-something2 &lt; $x
	done | process-output
</PRE></DIV>
<P>with a more compact syntax reminiscent of lambdas: </P>
<DIV class=example><PRE class=example><SPAN class=cloze>[...]</SPAN></PRE></DIV>
