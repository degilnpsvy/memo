Only <SPAN class=cloze>[...]</SPAN> can change the number of words of the expansion; other expansions expand a single word to a single word. The only exceptions to this are the expansions of <CODE>"$@"</CODE> (see <A href="http://www.gnu.org/software/bash/manual/html_node/Special-Parameters.html#Special-Parameters">Special Parameters</A>) and <CODE>"${<VAR>name</VAR>[@]}"</CODE> (see <A href="http://www.gnu.org/software/bash/manual/html_node/Arrays.html#Arrays">Arrays</A>).
