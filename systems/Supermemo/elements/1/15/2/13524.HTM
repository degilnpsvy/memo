<P>The syntax of the <CODE>while</CODE> command is: </P>
<DIV class=example><PRE class=example><SPAN class=cloze>[...]</SPAN></PRE></DIV>
<DD>
<DIV class=example><PRE class=example><SPAN class=cloze></SPAN>Execute <VAR>consequent-commands</VAR> as long as <VAR>test-commands</VAR> has an exit status of zero. The return status is the exit status of the last command executed in <VAR>consequent-commands</VAR>, or zero if none was executed.</PRE></DIV></DD>
