Flags such as &#8216;<SAMP><SPAN class=samp>-s</SPAN></SAMP>&#8217; and &#8216;<SAMP><SPAN class=samp>-k</SPAN></SAMP>&#8217; are passed automatically to the sub-<CODE>make</CODE> through the variable <FONT class=clozed><CODE>MAKEFLAGS</CODE>. This variable is set up automatically by <CODE>make</CODE> to contain the flag letters that <CODE>make</CODE> received. Thus, if you do &#8216;<SAMP><SPAN class=samp>make&nbsp;-ks</SPAN></SAMP>&#8217;<!-- /@w --> then <CODE>MAKEFLAGS</CODE> gets the value &#8216;<SAMP><SPAN class=samp>ks</SPAN></SAMP>&#8217;.</FONT>
