<SPAN style="FONT-SIZE: 18.5pt; mso-bidi-font-size: 12.0pt; mso-font-kerning: 0pt" lang=EN-US>For most ELF executables, </SPAN><SPAN style="FONT-FAMILY: NewBaskervilleEF-RomanIta; FONT-SIZE: 24pt; mso-bidi-font-size: 12.0pt; mso-font-kerning: 0pt; mso-bidi-font-family: NewBaskervilleEF-RomanIta" lang=EN-US>ldd </SPAN><SPAN style="FONT-SIZE: 18.5pt; mso-bidi-font-size: 12.0pt; mso-font-kerning: 0pt" lang=EN-US>will list entries for at least <SPAN class=cloze>[...]</SPAN></SPAN><SPAN style="FONT-SIZE: 18.5pt; mso-bidi-font-size: 12.0pt; mso-font-kerning: 0pt" lang=EN-US>, the dynamic linker, and </SPAN><SPAN style="FONT-FAMILY: TheSansMonoCondensed-Plain; FONT-SIZE: 18pt; mso-bidi-font-size: 8.5pt; mso-font-kerning: 0pt; mso-bidi-font-family: TheSansMonoCondensed-Plain" lang=EN-US>libc.so.6</SPAN><SPAN style="FONT-SIZE: 18.5pt; mso-bidi-font-size: 12.0pt; mso-font-kerning: 0pt" lang=EN-US>, the standard C library.</SPAN> 
<P></P>
<P style="MARGIN: 0cm 10.5pt 0pt" class=a><EM><SPAN style="FONT-SIZE: 17pt; mso-bidi-font-size: 12.0pt; mso-font-kerning: 0pt" lang=EN-US>The name of the C library is different on some architectures. For example, this library is named </SPAN><SPAN style="FONT-FAMILY: TheSansMonoCondensed-Plain; FONT-SIZE: 18pt; mso-bidi-font-size: 8.0pt; mso-font-kerning: 0pt; mso-bidi-font-family: TheSansMonoCondensed-Plain" lang=EN-US>libc.so.6.1 </SPAN><SPAN style="FONT-SIZE: 17pt; mso-bidi-font-size: 12.0pt; mso-font-kerning: 0pt" lang=EN-US>on IA-64 and Alpha.</SPAN></EM>
