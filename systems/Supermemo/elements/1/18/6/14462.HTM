<DD><A name=index-basename-621></A><A name=index-basename-622></A><A name=index-file-name_002c-basename-of-623></A>Extracts all but the suffix of each file name in <VAR>names</VAR>. If the file name contains a period, the basename is everything starting up to (and not including) the last period. Periods in the directory part are ignored. If there is no period, the basename is the entire file name. </DD>
