Substitution references (see <A href="https://www.gnu.org/software/make/manual/make.html#Substitution-Refs">Substitution References</A>) are a simpler way to get the effect of the <CODE>patsubst</CODE> function: <PRE class=example>          <FONT class=clozed>$(<VAR>var</VAR>:<VAR>pattern</VAR>=<VAR>replacement</VAR></FONT>)
</PRE>
<P class=noindent>is equivalent to <PRE class=example>          $(patsubst <VAR>pattern</VAR>,<VAR>replacement</VAR>,$(<VAR>var</VAR>))
</PRE>
