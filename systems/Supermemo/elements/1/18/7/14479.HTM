The second shorthand simplifies one of the most common uses of <CODE>patsubst</CODE>: replacing the suffix at the end of file names. <PRE class=example>          <FONT class=clozed>$(<VAR>var</VAR>:<VAR>suffix</VAR>=<VAR>replacement</VAR>)</FONT>
</PRE>
<P class=noindent>is equivalent to <PRE class=example>          $(patsubst %<VAR>suffix</VAR>,%<VAR>replacement</VAR>,$(<VAR>var</VAR>))
</PRE>
