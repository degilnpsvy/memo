<DD><A name=index-addsuffix-624></A><A name=index-suffix_002c-adding-625></A><A name=index-file-name-suffix_002c-adding-626></A>The argument <VAR>names</VAR> is regarded as a series of names, separated by whitespace; <VAR>suffix</VAR> is used as a unit. The value of <VAR>suffix</VAR> is appended to the end of each individual name and the resulting larger names are concatenated with single spaces between them. </DD>
