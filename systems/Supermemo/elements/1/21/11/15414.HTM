If <CODE>.ONESHELL</CODE> is provided, then <FONT class=clozed>only the first line of the recipe</FONT> will be checked for the special prefix characters (&#8216;<SAMP><SPAN class=samp>@</SPAN></SAMP>&#8217;, &#8216;<SAMP><SPAN class=samp>-</SPAN></SAMP>&#8217;, and &#8216;<SAMP><SPAN class=samp>+</SPAN></SAMP>&#8217;). Subsequent lines will include the special characters in the recipe line when the <CODE>SHELL</CODE> is invoked.
