Variable values in <CODE>make</CODE> are usually <FONT class=clozed>global</FONT>; that is, <FONT class=clozed>they are the same regardless of where they are evaluated (unless they're reset, of course). </FONT>
<P></P>
<P>One exception to that is <FONT class=clozed>automatic variables </FONT>(see <A href="https://www.gnu.org/software/make/manual/make.html#Automatic-Variables">Automatic Variables</A>).</P>
<P>The other exception is <DFN>target-specific variable values</DFN>.
