The <CODE>define</CODE> directive <FONT class=clozed>does not</FONT> expand variable references and function calls in the canned sequence; the &#8216;<SAMP><SPAN class=samp>$</SPAN></SAMP>&#8217; characters, parentheses, variable names, and so on, all become part of the value of the variable you are defining. See <A href="https://www.gnu.org/software/make/manual/make.html#Multi_002dLine">Defining Multi-Line Variables</A>, for a complete explanation of <CODE>define</CODE>.
