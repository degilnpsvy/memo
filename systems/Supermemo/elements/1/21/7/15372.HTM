As an example, consider this makefile: <PRE class=example>     EXTRA_CFLAGS =
     
     prog: <SPAN class=cloze>[...]</SPAN> EXTRA_CFLAGS = -L/usr/local/lib
     prog: a.o b.o
</PRE>
<P>Due to the <CODE><SPAN class=cloze>[...]</SPAN></CODE> modifier, <CODE>a.o</CODE> and <CODE>b.o</CODE> will <FONT class=clozed>not</FONT> inherit the <CODE>EXTRA_CFLAGS</CODE> variable assignment from the <CODE>prog</CODE> target.
