Variable values of the top-level <CODE>make</CODE> can be passed to the sub-<CODE>make</CODE> through the environment by <FONT class=clozed>explicit</FONT> request. These variables are defined in the sub-<CODE>make</CODE> as defaults, but they do not override variables defined in the makefile used by the sub-<CODE>make</CODE> unless <SPAN class=cloze>[...]</SPAN>.
