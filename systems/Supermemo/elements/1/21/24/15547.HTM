The program used as the shell is taken from the variable <CODE><FONT class=clozed>SHELL</FONT></CODE>. If this variable is not set in your makefile, the program <SAMP><SPAN class=file><FONT class=clozed>/bin/sh</FONT></SPAN></SAMP> is used as the shell. The argument(s) passed to the shell are taken from the variable <CODE><FONT class=clozed>.SHELLFLAGS</FONT></CODE>. The default value of <CODE>.SHELLFLAGS</CODE> is <SPAN class=cloze>[...]</SPAN>.
