you can set a simply expanded variable to the result of running a program using the <CODE>shell</CODE> function call. See <A href="https://www.gnu.org/software/make/manual/make.html#Shell-Function">The <CODE>shell</CODE> Function</A>. For example: <PRE class=example>     hash := $(shell printf '\043')
     var := $(shell find . -name "*.c")
</PRE>
