A <DFN>substitution reference</DFN> substitutes the value of a variable with alterations that you specify. It has the form <SPAN class=cloze>[...]</SPAN> and its meaning is to take the value of the variable <VAR>var</VAR>, replace every <VAR>a</VAR> at the end of a word with <VAR>b</VAR> in that value, and substitute the resulting string.
