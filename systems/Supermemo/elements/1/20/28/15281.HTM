<CODE>make</CODE> follows the convention that the rule to compile a <SAMP><SPAN class=file>.</SPAN><VAR>x</VAR></SAMP> source file uses the variable <SPAN class=cloze>[...]</SPAN>. Similarly, the rule to produce an executable from a <SAMP><SPAN class=file>.</SPAN><VAR>x</VAR></SAMP> file uses <SPAN class=cloze>[...]</SPAN>; and the rule to preprocess a <SAMP><SPAN class=file>.</SPAN><VAR>x</VAR></SAMP> file uses <SPAN class=cloze>[...]</SPAN>.
