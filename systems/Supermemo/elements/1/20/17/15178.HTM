an <CODE>override</CODE> directive, which is a line that looks like this: <PRE class=example>     override <VAR>variable</VAR> = <VAR>value</VAR>
</PRE>
<P class=noindent>or <PRE class=example>     override <VAR>variable</VAR> := <VAR>value</VAR>
</PRE>
<P>To append more text to a variable defined on the command line, use: <PRE class=example>     override <VAR>variable</VAR> += <VAR>more text</VAR>
</PRE>
<P class=noindent>See <A href="https://www.gnu.org/software/make/manual/make.html#Appending">Appending More Text to Variables</A>.
