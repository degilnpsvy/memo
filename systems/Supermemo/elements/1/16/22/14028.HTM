<CODE>$(lastword </CODE><VAR>names</VAR><CODE>...)</CODE></P><CODE>
<P>For example, <PRE class=example>          $(lastword foo bar)
</PRE>
<P class=noindent>produces the result &#8216;<SAMP><SPAN class=samp>bar</SPAN></SAMP>&#8217;. Although <CODE>$(lastword </CODE><VAR>text</VAR><CODE>)</CODE> is the same as <CODE>$(word $(words </CODE><VAR>text</VAR><CODE>),</CODE><VAR>text</VAR><CODE>)</CODE>, the <CODE>lastword</CODE> function was added for its simplicity and better performance. </P></CODE>
