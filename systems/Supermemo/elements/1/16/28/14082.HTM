The result of The <CODE>flavor</CODE> function is a string that identifies the flavor of the variable <VAR>variable</VAR>: 
<DL>
<DT><FONT class=clozed>&#8216;<SAMP><SPAN class=samp>undefined</SPAN></SAMP>&#8217; </FONT>
<DD><FONT class=clozed>if <VAR>variable</VAR> was never defined. <BR></FONT>
<DT><FONT class=clozed>&#8216;<SAMP><SPAN class=samp>recursive</SPAN></SAMP>&#8217; </FONT>
<DD><FONT class=clozed>if <VAR>variable</VAR> is a recursively expanded variable. <BR></FONT>
<DT><FONT class=clozed>&#8216;<SAMP><SPAN class=samp>simple</SPAN></SAMP>&#8217; </FONT>
<DD><FONT class=clozed>if <VAR>variable</VAR> is a simply expanded variable. </FONT></DD></DL>
