<DT><FONT class=clozed><CODE>$(subst </CODE><VAR>from</VAR><CODE>,</CODE><VAR>to</VAR><CODE>,</CODE><VAR>text</VAR><CODE>)</CODE></FONT> 
<DD><A name=index-subst-572></A>Performs a textual replacement on the text <VAR>text</VAR>: each occurrence of <VAR>from</VAR> is replaced by <VAR>to</VAR>. The result is substituted for the function call. For example, <PRE class=example>          $(subst ee,EE,feet on the street)
</PRE>
<P>substitutes the string &#8216;<SAMP><SPAN class=samp>fEEt on the strEEt</SPAN></SAMP>&#8217;.</P></DD>
