<DFN>order-only</DFN> prerequisites. Order-only prerequisites can be specified by placing a pipe symbol (<CODE>|</CODE>) in the prerequisites list: any prerequisites to the left of the pipe symbol are normal; any prerequisites to the right are order-only: <PRE class=example>     <VAR>targets</VAR> : <VAR>normal-prerequisites</VAR> | <VAR>order-only-prerequisites</VAR></PRE>
