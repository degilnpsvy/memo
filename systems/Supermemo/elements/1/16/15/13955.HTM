<DT><FONT class=clozed><CODE>$(word </CODE><VAR>n</VAR><CODE>,</CODE><VAR>text</VAR><CODE>)</CODE></FONT> 
<DD><A name=index-word-598></A><A name=index-word_002c-selecting-a-599></A><A name=index-selecting-a-word-600></A>Returns the <VAR>n</VAR>th word of <VAR>text</VAR>. The legitimate values of <VAR>n</VAR> start from 1. If <VAR>n</VAR> is bigger than the number of words in <VAR>text</VAR>, the value is empty. For example, <PRE class=example>          $(word 2, foo bar baz)
</PRE>
<P class=noindent>returns &#8216;<SAMP><SPAN class=samp>bar</SPAN></SAMP>&#8217;. <BR></P></DD>
