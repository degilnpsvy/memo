The syntax of the <CODE>file</CODE> function is: <PRE class=example>     <FONT class=clozed>$(file <VAR>op</VAR> <VAR>filename</VAR>,<VAR>text</VAR>)
</FONT></PRE>
<P>The operator <VAR>op</VAR> can be either <CODE>&gt;</CODE> which indicates overwrite mode, or <CODE>&gt;&gt;</CODE> which indicates append mode. The <VAR>filename</VAR> indicates the file to be written to. There may optionally be whitespace between the operator and the file name.
