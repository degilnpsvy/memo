<DT><FONT class=clozed><CODE>$(wildcard </CODE><VAR>pattern</VAR><CODE>)</CODE></FONT> 
<DD><A name=index-wildcard-633></A><A name=index-wildcard_002c-function-634></A>The argument <VAR>pattern</VAR> is a file name pattern, typically containing wildcard characters (as in shell file name patterns). The result of <CODE>wildcard</CODE> is a space-separated list of the names of existing files that match the pattern. See <A href="https://www.gnu.org/software/make/manual/make.html#Wildcards">Using Wildcard Characters in File Names</A>. <BR></DD>
