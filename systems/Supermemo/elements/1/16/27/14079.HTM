Thus, &#8216;<SAMP><SPAN class=samp>make -f mfile -n foo</SPAN></SAMP>&#8217; will <FONT class=clozed>update <SAMP><SPAN class=file>mfile</SPAN></SAMP>, read it in, and then print the recipe to update <SAMP><SPAN class=file>foo</SPAN></SAMP> and its prerequisites without running it. The recipe printed for <SAMP><SPAN class=file>foo</SPAN></SAMP> will be the one specified in the updated contents of <SAMP><SPAN class=file>mfile</SPAN></SAMP></FONT>.
