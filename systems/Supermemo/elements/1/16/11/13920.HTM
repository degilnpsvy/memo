<CODE>make</CODE> evaluates conditionals when <FONT class=clozed>it reads a makefile</FONT>. Consequently, you <FONT class=clozed>cannot</FONT> use automatic variables in the tests of conditionals because they are not defined until recipes are run (see <A href="https://www.gnu.org/software/make/manual/make.html#Automatic-Variables">Automatic Variables</A>).
