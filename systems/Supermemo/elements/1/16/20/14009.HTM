<CODE>$(firstword </CODE><VAR>names</VAR><CODE>...)</CODE>
<P></P><CODE>
<P>For example, <PRE class=example>          $(firstword foo bar)
</PRE>
<P class=noindent>produces the result &#8216;<SAMP><SPAN class=samp>foo</SPAN></SAMP>&#8217;. Although <CODE>$(firstword </CODE><VAR>text</VAR><CODE>)</CODE> is the same as <CODE>$(word 1,</CODE><VAR>text</VAR><CODE>)</CODE>, the <CODE>firstword</CODE> function is retained for its simplicity. <BR></P></CODE>
