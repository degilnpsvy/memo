A single file name can specify many files using <DFN>wildcard characters</DFN>. The wildcard characters in <CODE>make</CODE> are <FONT class=clozed>&#8216;<SAMP><SPAN class=samp>*</SPAN></SAMP>&#8217;, &#8216;<SAMP><SPAN class=samp>?</SPAN></SAMP>&#8217; and &#8216;<SAMP><SPAN class=samp>[...]</SPAN></SAMP>&#8217;</FONT>, the same as in the Bourne shell.
