<DT><CODE>${!<VAR>name</VAR>[@]}</CODE> 
<DT><CODE>${!<VAR>name</VAR>[*]}</CODE> 
<DD>
<P>If <VAR>name</VAR> is an array variable, expands to the list of array indices (keys) assigned in <VAR>name</VAR>. If <VAR>name</VAR> is not an array, expands to 0 if <VAR>name</VAR> is set and null otherwise. When &#8216;<SAMP>@</SAMP>&#8217; is used and the expansion appears within double quotes, each key expands to a separate word.</P></DD>
