<DT><CODE><SPAN class=cloze>[...]</SPAN></CODE> 
<DD>
<P>Expands to the names of variables whose names begin with <VAR>prefix</VAR>, separated by the first character of the <CODE>IFS</CODE> special variable. When &#8216;<SAMP>@</SAMP>&#8217; is used and the expansion appears within double quotes, each variable name expands to a separate word.</P></DD>
