<DT><CODE><SPAN class=cloze>[...]</SPAN></CODE> 
<DD><A name=index-removing-targets-on-failure-237></A>If <CODE><SPAN class=cloze>[...]</SPAN></CODE>is mentioned as a target anywhere in the makefile, then <CODE>make</CODE> will delete the target of a rule if it has changed and its recipe exits with a nonzero exit status, just as it does when it receives a signal. See <A href="https://www.gnu.org/software/make/manual/make.html#Errors">Errors in Recipes</A>. </DD>
