<DT><CODE><FONT class=clozed>${<VAR>parameter</VAR>:=<VAR>word</VAR>}</FONT></CODE> 
<DD>
<P><FONT class=clozed>If <VAR>parameter</VAR> is unset or null, the expansion of <VAR>word</VAR> is assigned to <VAR>parameter</VAR>. The value of <VAR>parameter</VAR> is then substituted. Positional parameters and special parameters may not be assigned to in this way.</FONT></P></DD>
