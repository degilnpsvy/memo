<DT><CODE><FONT class=clozed>${<VAR>parameter</VAR>:?<VAR>word</VAR>}</FONT></CODE> 
<DD>
<P><FONT class=clozed>If <VAR>parameter</VAR> is null or unset, the expansion of <VAR>word</VAR> (or a message to that effect if <VAR>word</VAR> is not present) is written to the standard error and the shell, if it is not interactive, exits. Otherwise, the value of <VAR>parameter</VAR> is substituted.</FONT></P></DD>
