The length in characters of the expanded value of <VAR>parameter</VAR> is substituted. If <VAR>parameter</VAR> is &#8216;<SAMP>*</SAMP>&#8217; or &#8216;<SAMP>@</SAMP>&#8217;, the value substituted is the number of positional parameters. If <VAR>parameter</VAR> is an array name subscripted by &#8216;<SAMP>*</SAMP>&#8217; or &#8216;<SAMP>@</SAMP>&#8217;, the value substituted is the number of elements in the array.
