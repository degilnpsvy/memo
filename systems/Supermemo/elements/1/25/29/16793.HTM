An implicit rule <EM>can</EM> apply to any target that matches its pattern, but it <EM>does</EM> apply only when <FONT class=clozed>the target has no recipe otherwise specified, and only when the prerequisites can be found</FONT>. If more than one implicit rule appears applicable, only one applies; the choice depends on <FONT class=clozed>the order of rules</FONT>.
