There are two formats for redirecting standard output and standard error: 
<P></P>
<DIV class=example><PRE class=example><FONT class=clozed>&amp;&gt;<VAR>word</VAR>
</FONT></PRE></DIV>
<P><FONT class=clozed>and </FONT></P>
<DIV class=example><PRE class=example><FONT class=clozed>&gt;&amp;<VAR>word</VAR>
</FONT></PRE></DIV>
<P><FONT class=clozed>Of the two forms, the first is preferred. This is semantically equivalent to </FONT></P>
<DIV class=example><PRE class=example><FONT class=clozed>&gt;<VAR>word</VAR> 2&gt;&amp;1
</FONT></PRE></DIV>
