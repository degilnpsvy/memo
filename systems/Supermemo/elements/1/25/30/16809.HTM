The format for appending standard output and standard error is: 
<P></P>
<DIV class=example><PRE class=example><FONT class=clozed>&amp;&gt;&gt;<VAR>word</VAR></FONT>
</PRE></DIV>
<P>This is semantically equivalent to </P>
<DIV class=example><PRE class=example>&gt;&gt;<VAR>word</VAR> 2&gt;&amp;1
</PRE></DIV>
