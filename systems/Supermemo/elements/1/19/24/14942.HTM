<DD><A name=index-LDLIBS-935></A><A name=index-LOADLIBES-936></A>Library flags or names given to compilers when they are supposed to invoke the linker, &#8216;<SAMP><SPAN class=samp>ld</SPAN></SAMP>&#8217;. <CODE>LOADLIBES</CODE> is a deprecated (but still supported) alternative to <CODE>LDLIBS</CODE>. Non-library linker flags, such as <CODE>-L</CODE>, should go in the <CODE>LDFLAGS</CODE> variable.</DD>
