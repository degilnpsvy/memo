<DT><CODE><FONT class=clozed>LDFLAGS</FONT></CODE> 
<DD><A name=index-LDFLAGS-934></A>Extra flags to give to compilers when they are supposed to invoke the linker, &#8216;<SAMP><SPAN class=samp>ld</SPAN></SAMP>&#8217;, such as <CODE>-L</CODE>. Libraries (<CODE>-lfoo</CODE>) should be added to the <CODE>LDLIBS</CODE> variable instead.</DD>
