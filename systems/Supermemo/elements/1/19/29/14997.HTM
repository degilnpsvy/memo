The <CODE>shell</CODE> function performs the same function that backquotes (&#8216;<SAMP><SPAN class=samp>`</SPAN></SAMP>&#8217;) perform in most shells: it does <DFN>command expansion</DFN>. This means that it takes as an argument a shell command and evaluates to the output of the command. The only processing <CODE>make</CODE> does on the result is <SPAN class=cloze>[...]</SPAN>.
