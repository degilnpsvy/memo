A <DFN>substitution reference</DFN> substitutes the value of a variable with alterations that you specify. It has the form <FONT class=clozed>&#8216;<SAMP><SPAN class=samp>$(</SPAN><VAR>var</VAR><SPAN class=samp>:</SPAN><VAR>a</VAR><SPAN class=samp>=</SPAN><VAR>b</VAR><SPAN class=samp>)</SPAN></SAMP>&#8217; (or &#8216;<SAMP><SPAN class=samp>${</SPAN><VAR>var</VAR><SPAN class=samp>:</SPAN><VAR>a</VAR><SPAN class=samp>=</SPAN><VAR>b</VAR><SPAN class=samp>}</SPAN></SAMP>&#8217;)</FONT> and its meaning is to take the value of the variable <VAR>var</VAR>, replace every <VAR>a</VAR> at the end of a word with <VAR>b</VAR> in that value, and substitute the resulting string.
