When it is time to execute recipes to update a target, they are executed by invoking a new sub-shell for each line of the recipe, unless the <FONT class=clozed><CODE>.ONESHELL</CODE> </FONT>special target is in effect (see <A href="https://www.gnu.org/software/make/manual/make.html#One-Shell">Using One Shell</A>) (In practice, <CODE>make</CODE> may take shortcuts that do not affect the results.)
