&#8216;<SAMP><SPAN class=samp>$(@F)</SPAN></SAMP>&#8217;</P>
<P>If the value of &#8216;<SAMP><SPAN class=samp>$@</SPAN></SAMP>&#8217; is <SAMP><SPAN class=file>dir/foo.o</SPAN></SAMP> then &#8216;<SAMP><SPAN class=samp>$(@F)</SPAN></SAMP>&#8217; is <SAMP><SPAN class=file>foo.o</SPAN></SAMP>. &#8216;<SAMP><SPAN class=samp>$(@F)</SPAN></SAMP>&#8217; is equivalent to &#8216;<SAMP><SPAN class=samp>$(notdir $@)</SPAN></SAMP>&#8217;.
