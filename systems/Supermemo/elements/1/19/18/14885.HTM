The exit status of <CODE>make</CODE> is always one of three values: 
<DL>
<DT><CODE>0</CODE> 
<DD>The exit status is zero if <CODE>make</CODE> is successful. <BR>
<DT><CODE>2</CODE> 
<DD>The exit status is two if <CODE>make</CODE> encounters any errors. It will print messages describing the particular errors. <BR>
<DT><CODE>1</CODE> 
<DD><SPAN class=cloze>[...]</SPAN></DD></DL>
