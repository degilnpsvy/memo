<CODE>make</CODE> follows the convention that the rule to compile a <SAMP><SPAN class=file>.</SPAN><VAR>x</VAR></SAMP> source file uses the variable <FONT class=clozed><CODE>COMPILE.</CODE><VAR>x</VAR></FONT>. Similarly, the rule to produce an executable from a <SAMP><SPAN class=file>.</SPAN><VAR>x</VAR></SAMP> file uses <CODE>LINK.</CODE><VAR>x</VAR>; and the rule to preprocess a <SAMP><SPAN class=file>.</SPAN><VAR>x</VAR></SAMP> file uses <CODE>PREPROCESS.</CODE><VAR>x</VAR>.
