<DT><CODE><FONT class=clozed>$+</FONT></CODE> 
<DD>This is like &#8216;<SAMP><SPAN class=samp>$^</SPAN></SAMP>&#8217;, but prerequisites listed more than once are duplicated in the order they were listed in the makefile. This is primarily useful for use in linking commands where it is meaningful to repeat library file names in a particular order.</DD>
