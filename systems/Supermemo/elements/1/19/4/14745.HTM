<P>If the value of &#8216;<SAMP><SPAN class=samp>$@</SPAN></SAMP>&#8217; is <SAMP><SPAN class=file>dir/foo.o</SPAN></SAMP> then &#8216;<SAMP><SPAN class=samp>$(@D)</SPAN></SAMP>&#8217; is <SAMP><SPAN class=file>dir</SPAN></SAMP>. This value is <SAMP><SPAN class=file>.</SPAN></SAMP> if &#8216;<SAMP><SPAN class=samp>$@</SPAN></SAMP>&#8217; does not contain a slash.
