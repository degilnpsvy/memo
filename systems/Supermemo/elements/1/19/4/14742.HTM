<DT>Linking a single object file 
<DD><A name=index-linking_002c-predefined-rule-for-844></A><A name=index-ld-845></A><A name=index-g_t_002eo-846></A><SAMP><VAR>n</VAR></SAMP> is made automatically from <SAMP><VAR>n</VAR><SPAN class=file>.o</SPAN></SAMP> by running the linker (usually called <CODE>ld</CODE>) via the C compiler. The precise recipe used is <FONT class=clozed>&#8216;<SAMP><SPAN class=samp>$(CC)&nbsp;$(LDFLAGS)&nbsp;</SPAN><VAR>n</VAR><SPAN class=samp>.o&nbsp;$(LOADLIBES)&nbsp;$(LDLIBS)</SPAN></SAMP>&#8217;<!-- /@w -->. </FONT>
<P><FONT class=clozed>This rule does the right thing for a simple program with only one source file.</FONT></P></DD>
