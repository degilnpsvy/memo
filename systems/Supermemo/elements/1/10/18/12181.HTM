<P>A commit is present in a branch if there a plus (+), an asterisk (*), or a minus (-) in that branch&#8217;s column. The plus sign indicates<FONT class=clozed> the commit is in a branc</FONT>h; the asterisk <FONT class=clozed>just highlights the commit as being present on the active branch</FONT>. The minus sign denotes <FONT class=clozed>a merge commit</FONT>.
