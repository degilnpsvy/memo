<P></P>
<P>Select the region, then call copy-to-register &#12304;<FONT class=clozed>Ctrl+x r s</FONT>&#12305;, </P>
<P>give it a single character name as &#8220;1&#8221; or &#8220;a&#8221;. To paste it, call insert-register &#12304;<FONT class=clozed>Ctrl+x r i</FONT>&#12305;.~
