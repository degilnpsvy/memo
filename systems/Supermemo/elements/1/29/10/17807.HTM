<H4 class=subsection>7.1.6 The Empty Pattern</H4><A name=index-empty-pattern></A><A name=index-patterns_002c-empty></A>
<P>An empty (i.e., nonexistent) pattern is considered to match <EM>every</EM> input record. For example, the program: </P>
<DIV class=example><PRE class=example>awk '{ print $1 }' mail-list
</PRE></DIV>
<P>prints the first field of every record.
