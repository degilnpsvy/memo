<H4 class=subsection>4.5.5 Making The Full Line Be A Single Field</H4>
<P>Occasionally, it&#8217;s useful to treat the whole input line as a single field. This can be done easily and portably simply by setting <CODE>FS</CODE> to <CODE>"\n"</CODE> (a newline).<A href="http://www.gnu.org/software/gawk/manual/gawk.html#FOOT22" name=DOCF22><SUP>22</SUP></A> </P>
<DIV class=example><PRE class=example>awk -F'\n' '<VAR>program</VAR>' <VAR>files &#8230;</VAR>
</PRE></DIV>
<P>When you do this, <CODE>$1</CODE> is the same as <CODE>$0</CODE>.
