<P style="MARGIN: 0cm 0cm 0pt" class=MsoNormal><SPAN style="FONT-SIZE: 16.5pt; mso-bidi-font-size: 12.0pt; mso-font-kerning: 0pt" lang=EN-US>Calling pthread_join() for a thread ID that has been previously joined can lead to <FONT class=clozed>unpredictable behavior; for example, it might instead join with a thread created later that happened to reuse the same thread ID.</FONT></SPAN>
