<P style="MARGIN: 0cm 0cm 0pt" class=MsoNormal><SPAN style="FONT-SIZE: 15.5pt; mso-bidi-font-size: 12.0pt; mso-font-kerning: 0pt" lang=EN-US>When an automatically or dynamically allocated condition variable is no longer required, then it should be destroyed using <FONT class=clozed>pthread_cond_destroy(). It is not necessary to call pthread_cond_destroy() on a condition variable that was statically initialized using PTHREAD_COND_INITIALIZER.</FONT></SPAN>
