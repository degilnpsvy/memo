<P style="WORD-SPACING: 0px; FONT: medium Simsun; TEXT-TRANSFORM: none; COLOR: rgb(0,0,0); TEXT-INDENT: 0px; WHITE-SPACE: normal; LETTER-SPACING: normal; orphans: auto; widows: auto; -webkit-text-stroke-width: 0px">Before terminating your program,<SPAN class=Apple-converted-space>&nbsp;</SPAN><CODE>abort</CODE><SPAN class=Apple-converted-space>&nbsp;</SPAN>raises the exception<SPAN class=Apple-converted-space>&nbsp;</SPAN><FONT class=clozed><CODE>SIGABRT</CODE><SPAN class=Apple-converted-space>&nbsp;</SPAN>(using `<CODE>raise(SIGABRT)</CODE>')</FONT>. If you have used<SPAN class=Apple-converted-space>&nbsp;</SPAN><CODE>signal</CODE><SPAN class=Apple-converted-space>&nbsp;</SPAN>to register an exception handler for this condition, that handler has the opportunity to retain control, thereby avoiding program termination.
