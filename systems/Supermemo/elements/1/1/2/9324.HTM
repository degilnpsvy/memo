<DD style="MARGIN-BOTTOM: 14pt; TEXT-ALIGN: justify">Compile an agenda for the current week from a list of Org files. The agenda shows the entries for each day. With a numeric prefix<A style="FONT-WEIGHT: normal; TEXT-DECORATION: none" href="http://orgmode.org/org.html#fn-102" name=fnd-102 rel=footnote><SUP>102</SUP></A><SPAN class=Apple-converted-space>&nbsp;</SPAN>(like<SPAN class=Apple-converted-space>&nbsp;</SPAN><KBD>C-u 2 1 C-c a a</KBD>) you may set the number of days to be displayed.</DD>
