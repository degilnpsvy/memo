<H2 id=sec-3>Tools</H2>
<DIV id=text-3>
<P>My trusted GTD system is a set of text files managed with<SPAN class=Apple-converted-space>&nbsp;</SPAN><A href="http://www.gnu.org/software/emacs/">Emacs</A>,<SPAN class=Apple-converted-space>&nbsp;</SPAN><A href="http://orgmode.org/">org-mode</A><SPAN class=Apple-converted-space>&nbsp;</SPAN>and<SPAN class=Apple-converted-space>&nbsp;</SPAN><A href="http://www.emacswiki.org/emacs/RememberMode">Remember mode</A>. The remainder of this article shows how I configured these tools and structured the text file contents.</P></DIV></DIV>
