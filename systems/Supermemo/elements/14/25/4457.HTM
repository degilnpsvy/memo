<P><SPAN lang=EN-US style="FONT-SIZE: 14pt; FONT-FAMILY: &#23435;&#20307;; mso-bidi-font-family: &#23435;&#20307;; mso-font-kerning: 0pt">Return from EJTAG debug exception. Control passes to the instruction at the location found in the CP0 register DEPC, and the debug mode bit is cleared. The instruction sequentially after deret is not run (there is no delay-slot instruction). There's more about EJTAG in section 12.1.</SPAN></P></TD>
