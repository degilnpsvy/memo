<SPAN lang=EN-US style="FONT-SIZE: 16pt; COLOR: black; mso-font-kerning: 0pt">The termlnx can be simply used as :</SPAN>

<P><FONT class=clozed><I><SPAN lang=EN-US style="FONT-SIZE: 16pt; COLOR: black; mso-font-kerning: 0pt">termlnx host port </SPAN></I><SPAN lang=EN-US style="FONT-SIZE: 16pt; COLOR: black; mso-font-kerning: 0pt"></SPAN></FONT></P>
