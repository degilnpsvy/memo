<P style="MARGIN: 0.5em 0px">The<SPAN class=Apple-converted-space>&nbsp;</SPAN><A title="Linux kernel" style="TEXT-DECORATION: none; BACKGROUND: none transparent scroll repeat 0% 0%; COLOR: rgb(11,0,128)" href="http://en.wikipedia.org/wiki/Linux_kernel">Linux kernel</A><SPAN class=Apple-converted-space>&nbsp;</SPAN>contains an SMBIOS decoder, allowing systems administrators to inspect system hardware configuration and to enable or disable certain workarounds for problems with specific systems, based on the provided SMBIOS information.
