<P style="MARGIN: 0.5em 0px">Support for GPT in<SPAN class=Apple-converted-space>&nbsp;</SPAN><A style="BACKGROUND: none transparent scroll repeat 0% 0%; COLOR: rgb(11,0,128); TEXT-DECORATION: none" title=Linux href="http://en.wikipedia.org/wiki/Linux">Linux</A><SPAN class=Apple-converted-space>&nbsp;</SPAN>is enabled by turning on the option<SPAN class=Apple-converted-space>&nbsp;</SPAN><FONT class=clozed><CODE style="BORDER-BOTTOM: rgb(221,221,221) 1px solid; BORDER-LEFT: rgb(221,221,221) 1px solid; PADDING-BOTTOM: 1px; BACKGROUND-COLOR: rgb(249,249,249); PADDING-LEFT: 4px; PADDING-RIGHT: 4px; FONT-FAMILY: monospace, Courier; COLOR: black; BORDER-TOP: rgb(221,221,221) 1px solid; BORDER-RIGHT: rgb(221,221,221) 1px solid; PADDING-TOP: 1px; border-top-left-radius: 2px; border-top-right-radius: 2px; border-bottom-right-radius: 2px; border-bottom-left-radius: 2px">CONFIG_EFI_PARTITION</CODE><SPAN class=Apple-converted-space>&nbsp;</SPAN>(EFI GUID Partition Support)</FONT> during kernel configuration.<SUP style="LINE-HEIGHT: 1; FONT-STYLE: normal; FONT-SIZE: 11px; FONT-WEIGHT: normal" id=cite_ref-27 class=reference><A style="WHITE-SPACE: nowrap; BACKGROUND: none transparent scroll repeat 0% 0%; COLOR: rgb(11,0,128); TEXT-DECORATION: none" href="http://en.wikipedia.org/wiki/Unified_Extensible_Firmware_Interface#cite_note-27"><SPAN>[</SPAN>26<SPAN>]</SPAN></A></SUP><SPAN class=Apple-converted-space>&nbsp;</SPAN>This option allows Linux to recognize and use GPT disks<SPAN class=Apple-converted-space>&nbsp;</SPAN><I>after</I><SPAN class=Apple-converted-space>&nbsp;</SPAN>the system firmware passes control over the system to Linux.
