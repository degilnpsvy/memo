<P style="MARGIN: 0.5em 0px"><A class="external free" style="TEXT-DECORATION: none; BACKGROUND: none transparent scroll repeat 0% 0%; COLOR: rgb(102,51,102); PADDING-RIGHT: 13px" href="https://en.wikipedia.org/wiki/Texel_(graphics)">https://en.wikipedia.org/wiki/Texel_(graphics)</A><SPAN class=Apple-converted-space>&nbsp;</SPAN>Texture element, or texture pixel is the fundamental unit of texture space,[1] used in computer graphics. Textures are represented by arrays of texels, just as pictures are represented by arrays of pixels.
