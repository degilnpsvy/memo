<P style="MARGIN: 0.5em 0px">In some<SPAN class=Apple-converted-space>&nbsp;</SPAN><A title="Operating system" style="TEXT-DECORATION: none; COLOR: rgb(11,0,128)" href="http://en.wikipedia.org/wiki/Operating_system">operating systems</A>, including<SPAN class=Apple-converted-space>&nbsp;</SPAN><A title=Unix style="TEXT-DECORATION: none; COLOR: rgb(11,0,128)" href="http://en.wikipedia.org/wiki/Unix">Unix</A>, a<SPAN class=Apple-converted-space>&nbsp;</SPAN><B>pseudo terminal</B>,<SPAN class=Apple-converted-space>&nbsp;</SPAN><B>pseudotty</B>, or<SPAN class=Apple-converted-space>&nbsp;</SPAN><B>PTY</B><SPAN class=Apple-converted-space>&nbsp;</SPAN>is a pair of<SPAN class=Apple-converted-space>&nbsp;</SPAN><A title=Pseudo-device class=mw-redirect style="TEXT-DECORATION: none; COLOR: rgb(11,0,128)" href="http://en.wikipedia.org/wiki/Pseudo-device">pseudo-devices</A>, one of which, the<SPAN class=Apple-converted-space>&nbsp;<SPAN class=cloze>[...]</SPAN></SPAN>, emulates a real<SPAN class=Apple-converted-space>&nbsp;</SPAN><A title="Text terminal" class=mw-redirect style="TEXT-DECORATION: none; COLOR: rgb(11,0,128)" href="http://en.wikipedia.org/wiki/Text_terminal">text terminal</A>device, the other of which, the<SPAN class=Apple-converted-space>&nbsp;</SPAN><SPAN class=cloze>[...]</SPAN>, provides the means by which a terminal emulator<SPAN class=Apple-converted-space>&nbsp;</SPAN><A title="Computer process" class=mw-redirect style="TEXT-DECORATION: none; COLOR: rgb(11,0,128)" href="http://en.wikipedia.org/wiki/Computer_process">process</A><SPAN class=Apple-converted-space>&nbsp;</SPAN>controls the slave.
