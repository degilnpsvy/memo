<P style="MARGIN: 0.5em 0px">Depending on which algorithms were compiled statically into it, the kernel can currently unpack initrd/initramfs images compressed with<SPAN class=Apple-converted-space>&nbsp;</SPAN><A style="BACKGROUND: none transparent scroll repeat 0% 0%; COLOR: rgb(11,0,128); TEXT-DECORATION: none" title=Gzip href="http://en.wikipedia.org/wiki/Gzip">gzip</A>,<SPAN class=Apple-converted-space>&nbsp;</SPAN><A style="BACKGROUND: none transparent scroll repeat 0% 0%; COLOR: rgb(11,0,128); TEXT-DECORATION: none" title=Bzip2 href="http://en.wikipedia.org/wiki/Bzip2">bzip2</A>,<SPAN class=Apple-converted-space>&nbsp;</SPAN><A style="BACKGROUND: none transparent scroll repeat 0% 0%; COLOR: rgb(11,0,128); TEXT-DECORATION: none" class=mw-redirect title=LZMA href="http://en.wikipedia.org/wiki/LZMA">LZMA</A>,<SPAN class=Apple-converted-space>&nbsp;</SPAN><A style="BACKGROUND: none transparent scroll repeat 0% 0%; COLOR: rgb(11,0,128); TEXT-DECORATION: none" title=Xz href="http://en.wikipedia.org/wiki/Xz">XZ</A><SPAN class=Apple-converted-space>&nbsp;</SPAN>and<SPAN class=Apple-converted-space>&nbsp;</SPAN><A style="BACKGROUND: none transparent scroll repeat 0% 0%; COLOR: rgb(11,0,128); TEXT-DECORATION: none" title=Lempel&#8211;Ziv&#8211;Oberhumer href="http://en.wikipedia.org/wiki/Lempel%E2%80%93Ziv%E2%80%93Oberhumer">LZO</A>.
