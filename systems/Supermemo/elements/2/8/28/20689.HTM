<SMALL><FONT size=2>AND</FONT></SMALL> and <SMALL><FONT size=2>OR</FONT></SMALL> lists are sequences of one or more <SPAN class=cloze>[...]</SPAN> separated by the control operators &#8216;<SAMP>&amp;&amp;</SAMP>&#8217; and &#8216;<SAMP>||</SAMP>&#8217;, respectively. <SMALL><FONT size=2>AND</FONT></SMALL> and <SMALL><FONT size=2>OR</FONT></SMALL> lists are executed with left associativity.
