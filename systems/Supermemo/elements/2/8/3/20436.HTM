<DT style="MARGIN-BOTTOM: 0.1em; FONT-WEIGHT: bold">AC_INIT(<I>package</I>,<SPAN class=Apple-converted-space>&nbsp;</SPAN><I>version</I>,<SPAN class=Apple-converted-space>&nbsp;</SPAN><I>bug-report-address</I>) 
<DD style="LINE-HEIGHT: 1.6; MARGIN-BOTTOM: 0.1em; MARGIN-LEFT: 1.6em; MARGIN-RIGHT: 0px">This macro is required in every configure.ac file. It specifies the name and version of the software package for which to generate a configure script and the email address of the developer.</DD>
