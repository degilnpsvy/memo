<P style="TEXT-ALIGN: left; TEXT-INDENT: 27.45pt; MARGIN: 0cm 0cm 0pt; mso-char-indent-count: 1.96; mso-layout-grid-align: none" class=MsoNormal align=left><SPAN style="FONT-FAMILY: '&#24494;&#36719;&#38597;&#40657;','sans-serif'; FONT-SIZE: 14pt; mso-bidi-font-size: 10.0pt; mso-fareast-font-family: Birka; mso-bidi-font-family: Birka; mso-font-kerning: 0pt" lang=EN-US>If you actually look in the kernel source, you&#8217;ll find that the names of the system calls are prefixed with <SPAN class=cloze>[...]</SPAN></SPAN><SPAN style="FONT-FAMILY: '&#24494;&#36719;&#38597;&#40657;','sans-serif'; FONT-SIZE: 14pt; mso-bidi-font-size: 10.0pt; mso-fareast-font-family: Birka; mso-bidi-font-family: Birka; mso-font-kerning: 0pt" lang=EN-US>. This is true for all system calls and no other functions; it&#8217;s useful to keep this in mind when grepping for the system calls in the sources.</SPAN>
