<P>When a bus driver is initialized, it calls<FONT class=clozed> bus_registe</FONT>r. This<BR>initializes the rest of the fields in the bus object and inserts it<BR>into a global list of bus types. Once the bus object is registered, <BR>the fields in it are usable by the bus driver.
