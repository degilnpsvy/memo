The event queue itself is composed of a series of<SPAN class=Apple-converted-space>&nbsp;</SPAN><A style="TEXT-DECORATION: none; BORDER-TOP: 0px; BORDER-RIGHT: 0px; BORDER-BOTTOM: 0px; COLOR: purple; BORDER-LEFT: 0px" href="http://wiki.libsdl.org/SDL_Event">SDL_Event</A><SPAN class=Apple-converted-space>&nbsp;</SPAN>structures, one for each waiting event.<SPAN class=Apple-converted-space>&nbsp;</SPAN><A style="TEXT-DECORATION: none; BORDER-TOP: 0px; BORDER-RIGHT: 0px; BORDER-BOTTOM: 0px; COLOR: purple; BORDER-LEFT: 0px" href="http://wiki.libsdl.org/SDL_Event">SDL_Event</A><SPAN class=Apple-converted-space>&nbsp;</SPAN>structures are read from the queue with the<SPAN class=Apple-converted-space>&nbsp;</SPAN><A style="TEXT-DECORATION: none; BORDER-TOP: 0px; BORDER-RIGHT: 0px; BORDER-BOTTOM: 0px; COLOR: purple; BORDER-LEFT: 0px" href="http://wiki.libsdl.org/SDL_PollEvent">SDL_PollEvent</A>() function and it is then up to the application to process the information stored with them.
