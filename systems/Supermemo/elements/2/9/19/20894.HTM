<P>comment:</P>
<P></P>
<P>&nbsp;"comment" &lt;prompt&gt;<BR>&nbsp;&lt;comment options&gt;</P>
<P>This defines a comment which is displayed to the user during the<BR>configuration process and is also echoed to the output files. The only<BR>possible options are dependencies.
