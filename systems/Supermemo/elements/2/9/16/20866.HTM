Build as module only<BR>~~~~~~~~~~~~~~~~~~~~<BR>To restrict a component build to module-only, qualify its config symbol<BR>with <FONT class=clozed>"depends on m".&nbsp; E.g.: </FONT>
<P></P>
<P><FONT class=clozed>config FOO<BR>&nbsp;depends on BAR &amp;&amp; m</FONT></P>
<P><FONT class=clozed>limits FOO to module (=m) or disabled (=n)</FONT>.
