<DD style="TEXT-ALIGN: justify; MARGIN-BOTTOM: 14pt"><SPAN class=Apple-converted-space>The agenda dispatcher 
<P style="TEXT-ALIGN: justify; TEXT-TRANSFORM: none; MARGIN-TOP: 0px; TEXT-INDENT: 0px; FONT: 15px/19px 'Droid Serif', 'Lucida Grande', 'Lucida Sans Unicode', 'DejaVu Sans', Verdana, sans-serif; WHITE-SPACE: normal; LETTER-SPACING: normal; COLOR: rgb(0,0,0); WORD-SPACING: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px"><A name=index-agenda-dispatcher-1099></A><A name=index-dispatching-agenda-commands-1100></A>The views are created through a dispatcher, which should be bound to a global key&#8212;for example<SPAN class=Apple-converted-space>&nbsp;</SPAN><KBD>C-c a</KBD><SPAN class=Apple-converted-space>&nbsp;</SPAN>(see<SPAN class=Apple-converted-space>&nbsp;</SPAN><A style="FONT-WEIGHT: normal; TEXT-DECORATION: none" href="http://orgmode.org/org.html#Activation">Activation</A>)</SPAN><BR></P></DD>
