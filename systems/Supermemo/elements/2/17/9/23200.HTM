<H3 id=-100000 class=docSection1Title>Looking at the Sources</H3>
<P class=docText><A name="Look at"></A>Look at <SPAN class=docEmphasis>Documentation/filesystems/proc.txt</SPAN><A name="information about"></A> for more information about procfs. The <SPAN class=docEmphasis>fs/proc/</SPAN><A name="implements the"></A> directory contains code that implements the procfs core. The seq file interface lives in <SPAN class=docEmphasis>fs/seq_file.c.</SPAN><A name="and seq"></A> Users of procfs and seq files are sprinkled all over the kernel sources.
