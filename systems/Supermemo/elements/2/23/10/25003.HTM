<P style="WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; COLOR: rgb(0,0,0); TEXT-ALIGN: justify; FONT: 15px/19px 'Droid Serif', 'Lucida Grande', 'Lucida Sans Unicode', 'DejaVu Sans', Verdana, sans-serif; MARGIN-TOP: 0px; LETTER-SPACING: normal; TEXT-INDENT: 0px; -webkit-text-size-adjust: auto; -webkit-text-stroke-width: 0px"><A name=index-horizontal-rules_002c-markup-rules-1506></A>A line consisting of only dashes, and at least 5 of them, will be exported as a horizontal line (&#8216;<SAMP><SPAN class=samp>&lt;hr/&gt;</SPAN></SAMP>&#8217; in HTML and<SPAN class=Apple-converted-space>&nbsp;</SPAN><CODE>\hrule</CODE><SPAN class=Apple-converted-space>&nbsp;</SPAN>in LaTeX).
