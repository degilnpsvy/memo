<P class=docList><TT>ZONE_HIGH</TT><A name="mapping resident"></A> (&gt;896MB), the space that the kernel can access only after <SPAN class=cloze>[...]</SPAN>. <A name=iddle2665></A><A name=iddle2710></A><A name=iddle4601></A><A name="and not"></A>The corresponding kernel addresses are virtual and not logical. The "virtual" field in <TT>struct page</TT> for high memory pages points to <TT>NULL</TT> if the page is not kmapped.
