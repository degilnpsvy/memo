<TT><SPAN class=cloze>[...]</SPAN>()</TT></TD> <TD class=docTableCell vAlign="top" align="left"><SPAN class=docEmphasis>include/linux/sched.h</SPAN></TD> <TD class=docTableCell vAlign="top" align="left"><A name="run state"></A>Sets the run state of a process. The state can be one of <TT>TASK_RUNNING</TT>, <TT>TASK_INTERRUPTIBLE</TT>, <TT>TASK_UNINTERRUPTIBLE</TT>, <TT>TASK_STOPPED</TT>, <TT>TASK_TRACED</TT>, <TT>EXIT_ZOMBIE</TT>, or <TT>EXIT_DEAD</TT>.</TD>
