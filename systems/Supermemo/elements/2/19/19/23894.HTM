<P class=docText>Kernel boot starts with the execution of real mode assembly code living in the <SPAN class=docEmphasis>arch/x86/boot/</SPAN> directory. Look at <SPAN class=docEmphasis>arch/x86/kernel/setup_32.c</SPAN><A name="how the"></A> to see how the protected mode kernel obtains information gleaned by the real mode kernel.
