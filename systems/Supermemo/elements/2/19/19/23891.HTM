<P class=docText>Each page in physical memory has a <TT>struct page</TT> (defined in <SPAN class=docEmphasis>include/linux/mm_types.h</SPAN>) associated with it:</P>
<DIV class=docText><PRE>struct page {
<FONT class=clozed>  unsigned long flags; /* Page status */
  atomic_t _count;     /* Reference count */
  /* ... */
  void * virtual;      /* Explained later on */
</FONT>};</PRE></DIV>
