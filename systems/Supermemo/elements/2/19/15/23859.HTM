lxr</TD>

<P><TD class=docTableCell align="left" vAlign="top">The Linux cross-referencer, lxr, downloadable from <A class=docLink href="http://lxr.sourceforge.net/" target=_blank>http://lxr.sourceforge.net/</A><A name="browser by"></A>, lets you traverse the kernel tree using a web browser by providing hyperlinks to connect kernel symbols with their definitions and uses.</TD></TR>
