<P class=docText>Apply the patch:</P>
<DIV class=docText><PRE><SPAN class=docEmphStrong>bash&gt; cd /usr/src/linux-X.Y.Z/</SPAN>
<SPAN class=docEmphStrong>bash&gt; bzip2 -dc ../X.Y.Z-mm2.bz2 | patch -p1</SPAN></PRE></DIV><BR>
<P class=docText>The <TT>-dc</TT><A name="files to"></A> option asks bzip2 to uncompress the specified files to standard output. This is piped to the <SPAN class=docEmphasis>patch</SPAN><A name="the code"></A> utility, which applies changes to each modified file in the code tree.
