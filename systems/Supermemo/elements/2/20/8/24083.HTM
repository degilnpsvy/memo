A task in the <SPAN class=docEmphStrong>interruptible</SPAN> state (<TT>TASK_INTERRUPTIBLE</TT><A name="to occur"></A>) is <FONT class=clozed>waiting for an event to occur and is not in the scheduler run queue. When the task gets woken up, or if a signal is delivered to it, it re-enters the run queue</FONT>.
