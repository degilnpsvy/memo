<P class=docList>A task in the <SPAN class=docEmphStrong>zombie</SPAN> state (<TT>EXIT_ZOMBIE</TT><A name="to complete"></A>) <FONT class=clozed>has terminated, but its parent did not wait for the task to complete. An exiting task is either in the <TT>EXIT_ZOMBIE</TT></FONT><A name="state or"></A><FONT class=clozed> state or the dead (<TT>EXIT_DEAD</TT>) state</FONT>.
