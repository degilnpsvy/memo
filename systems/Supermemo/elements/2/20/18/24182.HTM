<P class=docText>Like regular spinlocks, reader-writer locks also have corresponding irq variants&#37413;&#25871;amely, <FONT class=clozed><TT>read_lock_irqsave()</TT>, <TT>read_lock_irqrestore()</TT>, <TT>write_lock_irqsave()</TT>, </FONT><A name=iddle3719></A><A name=iddle3724></A><A name=iddle3931></A><A name=iddle3932></A><A name=iddle4652></A><FONT class=clozed>and <TT>write_lock_irqrestore()</TT></FONT><A name="those of"></A>. The semantics of these functions are similar to those of regular spinlocks.
