<P class=docList><TT>ZONE_DMA</TT><A name="used for"></A> (&lt;16MB), the zone used for <SPAN class=docEmphasis><A name="Memory Access"></A>Direct Memory Access</SPAN><A name="access only"></A> (DMA). Because legacy ISA devices have 24 address lines and can access only the first 16MB, the kernel tries to dedicate this area for such devices.
