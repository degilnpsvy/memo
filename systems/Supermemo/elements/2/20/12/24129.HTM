<P class=docText>Kernel APIs that implement short delays are <FONT class=clozed><TT>mdelay()</TT>, <TT>udelay()</TT>, and <TT>ndelay()</TT></FONT><A name="these functions"></A>, which support <FONT class=clozed>millisecond, microsecond, and nanosecond</FONT> delays, respectively. The actual implementations of these functions are architecture-specific and may not be available on all platforms.
