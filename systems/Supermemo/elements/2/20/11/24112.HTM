<P class=docText><TT>jiffies</TT><A name="holds the"></A> holds <SPAN class=cloze>[...]</SPAN>. The kernel increments the <TT>jiffies</TT> variable, <TT>HZ</TT><A name="on a"></A> times every second. Thus, on a kernel with a <TT>HZ</TT><A name="of "></A> value of 100, a jiffy is a 10-millisecond duration, whereas on a kernel with <TT>HZ</TT> set to 1000, a jiffy is only 1-millisecond long.
