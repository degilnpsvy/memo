<H3 style="LINE-HEIGHT: normal; TEXT-TRANSFORM: none; FONT-VARIANT: normal; FONT-STYLE: normal; TEXT-INDENT: 0px; FONT-FAMILY: Simsun; WHITE-SPACE: normal; LETTER-SPACING: normal; COLOR: rgb(0,0,0); WORD-SPACING: 0px; -webkit-text-stroke-width: 0px" class=section>3.16 Specifying Target Machine and Compiler Version</H3>
<P style="TEXT-TRANSFORM: none; TEXT-INDENT: 0px; FONT: medium Simsun; WHITE-SPACE: normal; LETTER-SPACING: normal; COLOR: rgb(0,0,0); WORD-SPACING: 0px; -webkit-text-stroke-width: 0px"><A name=index-target-options-1122></A><A name=index-cross-compiling-1123></A><A name=index-specifying-machine-version-1124></A><A name=index-specifying-compiler-version-and-target-machine-1125></A><A name=index-compiler-version_002c-specifying-1126></A><A name=index-target-machine_002c-specifying-1127></A>The usual way to run GCC is to run the executable called<SPAN class=Apple-converted-space>&nbsp;</SPAN><SAMP><SPAN class=command>gcc</SPAN></SAMP>, or<SPAN class=Apple-converted-space>&nbsp;</SPAN><SAMP><VAR>machine</VAR><SPAN class=command>-gcc</SPAN></SAMP><SPAN class=Apple-converted-space>&nbsp;</SPAN>when cross-compiling, or<SPAN class=Apple-converted-space>&nbsp;</SPAN><SAMP><VAR>machine</VAR><SPAN class=command>-gcc-</SPAN><VAR>version</VAR></SAMP><SPAN class=Apple-converted-space>&nbsp;</SPAN>to run a version other than the one that was installed last.
