<H4 style="LINE-HEIGHT: normal; TEXT-TRANSFORM: none; FONT-VARIANT: normal; FONT-STYLE: normal; TEXT-INDENT: 0px; FONT-FAMILY: Simsun; WHITE-SPACE: normal; LETTER-SPACING: normal; COLOR: rgb(0,0,0); FONT-SIZE: medium; WORD-SPACING: 0px; -webkit-text-stroke-width: 0px" class=subsection>6.37.2 MeP Type Attributes</H4>
<P style="TEXT-TRANSFORM: none; TEXT-INDENT: 0px; FONT: medium Simsun; WHITE-SPACE: normal; LETTER-SPACING: normal; COLOR: rgb(0,0,0); WORD-SPACING: 0px; -webkit-text-stroke-width: 0px">Many of the MeP variable attributes may be applied to types as well. Specifically, the<SPAN class=Apple-converted-space>&nbsp;</SPAN><CODE>based</CODE>,<SPAN class=Apple-converted-space>&nbsp;</SPAN><CODE>tiny</CODE>,<SPAN class=Apple-converted-space>&nbsp;</SPAN><CODE>near</CODE>, and<SPAN class=Apple-converted-space>&nbsp;</SPAN><CODE>far</CODE><SPAN class=Apple-converted-space>&nbsp;</SPAN>attributes may be applied to either. The<SPAN class=Apple-converted-space>&nbsp;</SPAN><CODE>io</CODE><SPAN class=Apple-converted-space>&nbsp;</SPAN>and<SPAN class=Apple-converted-space>&nbsp;</SPAN><CODE>cb</CODE><SPAN class=Apple-converted-space>&nbsp;</SPAN>attributes may not be applied to types.
