<H4 style="LINE-HEIGHT: normal; TEXT-TRANSFORM: none; FONT-VARIANT: normal; FONT-STYLE: normal; TEXT-INDENT: 0px; FONT-FAMILY: Simsun; WHITE-SPACE: normal; LETTER-SPACING: normal; COLOR: rgb(0,0,0); FONT-SIZE: medium; WORD-SPACING: 0px; -webkit-text-stroke-width: 0px" class=subsection>6.37.5 SPU Type Attributes</H4>
<P style="TEXT-TRANSFORM: none; TEXT-INDENT: 0px; FONT: medium Simsun; WHITE-SPACE: normal; LETTER-SPACING: normal; COLOR: rgb(0,0,0); WORD-SPACING: 0px; -webkit-text-stroke-width: 0px">The SPU supports the<SPAN class=Apple-converted-space>&nbsp;</SPAN><CODE>spu_vector</CODE><SPAN class=Apple-converted-space>&nbsp;</SPAN>attribute for types. This attribute allows one to declare vector data types supported by the Sony/Toshiba/IBM SPU Language Extensions Specification. It is intended to support the<SPAN class=Apple-converted-space>&nbsp;</SPAN><CODE>__vector</CODE><SPAN class=Apple-converted-space>&nbsp;</SPAN>keyword.
