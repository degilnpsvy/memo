<H4 style="LINE-HEIGHT: normal; TEXT-TRANSFORM: none; FONT-VARIANT: normal; FONT-STYLE: normal; TEXT-INDENT: 0px; FONT-FAMILY: Simsun; WHITE-SPACE: normal; LETTER-SPACING: normal; COLOR: rgb(0,0,0); FONT-SIZE: medium; WORD-SPACING: 0px; -webkit-text-stroke-width: 0px" class=subsection>6.16.2 M32C Named Address Spaces</H4>
<P style="TEXT-TRANSFORM: none; TEXT-INDENT: 0px; FONT: medium Simsun; WHITE-SPACE: normal; LETTER-SPACING: normal; COLOR: rgb(0,0,0); WORD-SPACING: 0px; -webkit-text-stroke-width: 0px"><A name=index-g_t_0040code_007b_005f_005ffar_007d-M32C-Named-Address-Spaces-2756></A>On the M32C target, with the R8C and M16C CPU variants, variables qualified with<SPAN class=Apple-converted-space>&nbsp;</SPAN><CODE>__far</CODE><SPAN class=Apple-converted-space>&nbsp;</SPAN>are accessed using 32-bit addresses in order to access memory beyond the first 64&nbsp;Ki bytes. If<SPAN class=Apple-converted-space>&nbsp;</SPAN><CODE>__far</CODE><SPAN class=Apple-converted-space>&nbsp;</SPAN>is used with the M32CM or M32C CPU variants, it has no effect.
