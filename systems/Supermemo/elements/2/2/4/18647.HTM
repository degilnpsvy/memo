<H4 style="LINE-HEIGHT: normal; TEXT-TRANSFORM: none; FONT-VARIANT: normal; FONT-STYLE: normal; TEXT-INDENT: 0px; FONT-FAMILY: Simsun; WHITE-SPACE: normal; LETTER-SPACING: normal; COLOR: rgb(0,0,0); FONT-SIZE: medium; WORD-SPACING: 0px; -webkit-text-stroke-width: 0px" class=subsection>6.58.1 Solaris Format Checks</H4>
<P style="TEXT-TRANSFORM: none; TEXT-INDENT: 0px; FONT: medium Simsun; WHITE-SPACE: normal; LETTER-SPACING: normal; COLOR: rgb(0,0,0); WORD-SPACING: 0px; -webkit-text-stroke-width: 0px">Solaris targets support the<SPAN class=Apple-converted-space>&nbsp;</SPAN><CODE>cmn_err</CODE><SPAN class=Apple-converted-space>&nbsp;</SPAN>(or<SPAN class=Apple-converted-space>&nbsp;</SPAN><CODE>__cmn_err__</CODE>) format check.<SPAN class=Apple-converted-space>&nbsp;</SPAN><CODE>cmn_err</CODE><SPAN class=Apple-converted-space>&nbsp;</SPAN>accepts a subset of the standard<SPAN class=Apple-converted-space>&nbsp;</SPAN><CODE>printf</CODE><SPAN class=Apple-converted-space>&nbsp;</SPAN>conversions, and the two-argument<SPAN class=Apple-converted-space>&nbsp;</SPAN><CODE>%b</CODE>conversion for displaying bit-fields. See the Solaris man page for<SPAN class=Apple-converted-space>&nbsp;</SPAN><CODE>cmn_err</CODE><SPAN class=Apple-converted-space>&nbsp;</SPAN>for more information.
