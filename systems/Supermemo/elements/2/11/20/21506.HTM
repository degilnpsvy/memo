--- 7.4 generic-y 
<P></P>

<P>&nbsp;&nbsp;Example:<BR><FONT class=clozed>&nbsp;&nbsp;&nbsp;#arch/x86/include/asm/Kbuild<BR>&nbsp;&nbsp;&nbsp;generic-y += termios.h<BR>&nbsp;&nbsp;&nbsp;generic-y += rtc.h</FONT></P>
