<H1><A name=TESTS></A>Chapter 7. Tests</H1>
<P><A name=IFTHEN></A></P>
<P>Every reasonably complete programming language can test for a condition, then act according to the result of the test. Bash has the <A href="http://tldp.org/LDP/abs/html/abs-guide.html#TTESTREF">test</A> command, various <A href="http://tldp.org/LDP/abs/html/abs-guide.html#DBLBRACKETS">bracket</A> and <A href="http://tldp.org/LDP/abs/html/abs-guide.html#DBLPARENSTST">parenthesis</A> operators, and the <B class=COMMAND>if/then</B> construct.
