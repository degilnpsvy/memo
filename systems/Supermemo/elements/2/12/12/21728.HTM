<H1><A name=COMMAND-LINE-OPTIONS></A>Appendix G. Command-Line Options</H1>
<P>Many executables, whether binaries or script files, accept options to modify their run-time behavior. For example: from the command-line, typing <B class=COMMAND>command -o</B> would invoke <EM>command</EM>, with option <TT class=OPTION>o</TT>.
