<p><SPAN lang=EN-US style="FONT-SIZE: 15.5pt; mso-bidi-font-size: 11.0pt"><FONT face=Calibri>VMOV (ARM core register to scalar) transfers one word from an ARM core register to the upper or lower half of a doubleword register.</FONT></SPAN>
