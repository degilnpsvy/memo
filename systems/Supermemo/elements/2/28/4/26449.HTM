<P><FONT class=clozed></FONT></P>
<P><SPAN lang=EN-US style="FONT-SIZE: 15.5pt; mso-bidi-font-size: 11.0pt"><FONT class=clozed face=Calibri>Rotate Right with Extend provides the value of the contents of a register shifted right by one place, with the carry flag shifted into bit&lt;31&gt;.</FONT></SPAN></P>
<P><SPAN lang=EN-US style="FONT-SIZE: 15.5pt; mso-bidi-font-size: 11.0pt"><FONT face=Calibri><FONT class=clozed>RRX can optionally update the condition flags based on the result. In that case, bit&lt;0&gt; is shifted into the carry flag</FONT>.</FONT></SPAN>
