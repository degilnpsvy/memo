&nbsp;--- 7.2 genhdr-y 
<P></P>
<P>&nbsp;genhdr-y specifies generated files to be exported.<BR>&nbsp;Generated files are special as they need to be looked<BR>&nbsp;up in another directory when doing 'make O=...' builds.</P>
<P>&nbsp;&nbsp;Example:<BR>&nbsp;&nbsp;&nbsp;#include/linux/Kbuild<BR>&nbsp;&nbsp;&nbsp;genhdr-y += version.h
