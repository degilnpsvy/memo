&nbsp;To build against the running kernel use: 
<P></P>
<P>&nbsp;&nbsp;$ make -C /lib/modules/`uname -r`/build M=$PWD</P>
<P>&nbsp;Then to install the module(s) just built, add the target<BR>&nbsp;"modules_install" to the command:</P>
<P>&nbsp;&nbsp;$ make -C /lib/modules/`uname -r`/build M=$PWD modules_install
