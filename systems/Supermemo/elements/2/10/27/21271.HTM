--- 3.9 Dependency tracking 
<P></P>
<P>&nbsp;Kbuild tracks dependencies on the following:<BR>&nbsp;1)<FONT class=clozed> All prerequisite files (both *.c and *.h)</FONT><BR>&nbsp;2) <FONT class=clozed>CONFIG_ options used in all prerequisite files<BR></FONT>&nbsp;3) <FONT class=clozed>Command-line used to compile target</FONT></P>
<P>&nbsp;Thus, if you change an option to $(CC) all affected files will<BR>&nbsp;be re-compiled.
