Inside of the<SPAN class=apple-converted-space>&nbsp;<SPAN class=cloze>[...]</SPAN></SPAN>is an<SPAN class=apple-converted-space>&nbsp;</SPAN><A href="http://wiki.libsdl.org/SDL_KeyboardEvent"><SPAN style="COLOR: #8888ff">SDL Keyboard event</SPAN></A><SPAN class=apple-converted-space>&nbsp;</SPAN>which contains the information for the key event. Inside of that is a<SPAN class=apple-converted-space>&nbsp;</SPAN><A href="http://wiki.libsdl.org/SDL_Keysym"><SPAN style="COLOR: #8888ff">SDL Keysym</SPAN></A><SPAN class=apple-converted-space>&nbsp;</SPAN>which contains the information about the key that was pressed. That Keysym contains the<SPAN class=apple-converted-space>&nbsp;</SPAN><A href="http://wiki.libsdl.org/SDL_Keycode"><SPAN style="COLOR: #8888ff">SDL Keycode</SPAN></A><SPAN class=apple-converted-space>&nbsp;</SPAN>which identifies the key that was pressed.
