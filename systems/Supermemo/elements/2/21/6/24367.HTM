<P class=docText>Instead of creating the thread using <TT>kthread_create()</TT> and activating it via <TT>wake_up_process()</TT> as done in <A class=docLink href="http://www.embeddedlinux.org.cn/EssentialLinuxDeviceDrivers/final/ch03lev1sec2.html#ch03ex08">Listing 3.8</A>, you may use the following single call:</P>
<DIV class=docText><PRE><FONT class=clozed>kthread_run(my_thread, NULL, "%s", "my_thread")</FONT>;</PRE></DIV>
