On <SPAN class=docEmphasis>Symmetric Multi Processing</SPAN><A name="run on"></A> (SMP) machines where multiple thread instances can run on different processors in parallel, one instance of <FONT class=clozed>ksoftirqd</FONT> is created per CPU to improve throughput (<SPAN class=docEmphasis>ksoftirqd/n</SPAN>, where <SPAN class=docEmphasis>n</SPAN> is the CPU number).
