<P></P>
<P>byte_y = y; </P>
<P>byte_x = x / 8; </P>
<P>bit_index = x % 8; </P>
<P>bit = 0x80 &gt;&gt; bit_index; </P>
<P>graphics[byte_x][byte_y] |= bit; </P>
