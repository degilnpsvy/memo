<SPAN lang=EN-US style="FONT-SIZE: 15.5pt; mso-bidi-font-size: 11.0pt"><FONT face=Calibri>A7.7.3 ADD (immediate)</FONT></SPAN> 
<P></P>
<P><SPAN lang=EN-US style="FONT-SIZE: 15.5pt; mso-bidi-font-size: 11.0pt"><FONT class=clozed face=Calibri>This instruction adds an immediate value to a register value, and writes the result to the destination register. It can optionally update the condition flags based on the result.</FONT></SPAN>
