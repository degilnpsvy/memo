<P><SPAN lang=EN-US style="FONT-SIZE: 15.5pt; mso-bidi-font-size: 11.0pt"><FONT class=clozed face=Calibri>ADD (SP plus register) adds an optionally-shifted register value to the SP value, and writes the result to the destination register.</FONT></SPAN>
