<H3>gint64</H3><PRE class=programlisting>typedef signed long gint64;
</PRE>
<P>A signed integer guaranteed to be 64 bits on all platforms. Values of this type can range from <A title=G_MININT64 class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-MININT64:CAPS"><SPAN class=type>G_MININT64</SPAN></A> (= -9,223,372,036,854,775,808) to <A title=G_MAXINT64 class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-MAXINT64:CAPS"><SPAN class=type>G_MAXINT64</SPAN></A> (= 9,223,372,036,854,775,807).</P>
<P>To print or scan values of this type, use <SPAN class=cloze>[...]</SPAN>.
