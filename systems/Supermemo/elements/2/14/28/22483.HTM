--- 3.9 Dependency tracking 
<P></P>
<P>&nbsp;Kbuild tracks dependencies on the following:<BR>&nbsp;1)<SPAN class=cloze>[...]</SPAN><BR>&nbsp;2) CONFIG_ options used in all prerequisite files<BR>&nbsp;3) Command-line used to compile target</P>
<P>&nbsp;Thus, if you change an option to $(CC) all affected files will<BR>&nbsp;be re-compiled.
