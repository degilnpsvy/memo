<P class=doctext style="MARGIN: auto 0cm"><SPAN lang=EN-US style="FONT-SIZE: 10pt; FONT-FAMILY: 'Tahoma','sans-serif'">A more general conditional control structure is the<SPAN class=apple-converted-space>&nbsp;</SPAN><SPAN class=docemphbold>cond</SPAN><SPAN class=apple-converted-space>&nbsp;</SPAN>function, which has the following form:</SPAN></P><PRE><SPAN lang=EN-US><FONT size=3><FONT face=&#23435;&#20307;><SPAN style="mso-spacerun: yes">&nbsp;<FONT class=clozed>&nbsp; </FONT></SPAN><FONT class=clozed>(cond</FONT></FONT></FONT></SPAN></PRE><PRE><SPAN lang=EN-US><FONT class=clozed face=&#23435;&#20307; size=3></FONT></SPAN></PRE><PRE><SPAN lang=EN-US><FONT class=clozed face=&#23435;&#20307; size=3></FONT></SPAN></PRE><PRE><SPAN lang=EN-US><FONT size=3><FONT face=&#23435;&#20307;><FONT class=clozed><SPAN style="mso-spacerun: yes">&nbsp;&nbsp;&nbsp; </SPAN>(<TT><I>condition1</I></TT><SPAN style="mso-spacerun: yes">&nbsp;&nbsp;&nbsp;&nbsp; </SPAN><TT><I>statement-block1</I></TT>)</FONT></FONT></FONT></SPAN></PRE><PRE><SPAN lang=EN-US><FONT class=clozed face=&#23435;&#20307; size=3></FONT></SPAN></PRE><PRE><SPAN lang=EN-US><FONT class=clozed face=&#23435;&#20307; size=3></FONT></SPAN></PRE><PRE><SPAN lang=EN-US><FONT size=3><FONT face=&#23435;&#20307;><FONT class=clozed><SPAN style="mso-spacerun: yes">&nbsp;&nbsp;&nbsp; </SPAN>(<TT><I>condition2</I></TT><SPAN style="mso-spacerun: yes">&nbsp;&nbsp;&nbsp;&nbsp; </SPAN><TT><I>statement-block2</I></TT>)</FONT></FONT></FONT></SPAN></PRE><PRE><SPAN lang=EN-US><FONT class=clozed face=&#23435;&#20307; size=3></FONT></SPAN></PRE><PRE><SPAN lang=EN-US><FONT class=clozed face=&#23435;&#20307; size=3></FONT></SPAN></PRE><PRE><SPAN lang=EN-US><FONT size=3><FONT face=&#23435;&#20307;><FONT class=clozed><SPAN style="mso-spacerun: yes">&nbsp;&nbsp;&nbsp; </SPAN><SPAN class=docemphbold>..</SPAN>.)</FONT></FONT></FONT></SPAN></PRE>
