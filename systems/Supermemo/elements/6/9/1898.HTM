Other commands move to the beginning or the end of the week, month, or year. <SPAN class=docEmphBold>C-a</SPAN> and <SPAN class=docEmphBold>C-e</SPAN> move to the beginning and end of the week, <SPAN class=docEmphBold>M-a</SPAN> moves to the beginning of the month, and <SPAN class=docEmphBold>M-&lt;</SPAN> moves to the beginning of the year.
