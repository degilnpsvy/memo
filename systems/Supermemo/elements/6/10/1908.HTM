<P class=docText>In general, good macros have three parts:</P>
<UL>
<LI>
<P class=docList><FONT class=clozed>They find the place you want the macro to start working (often using search).</FONT></P>
<LI>
<P class=docList>They do the work that needs to be done on the text.</P>
<LI>
<P class=docList>They prepare themselves to repeat.</P></LI></UL>
