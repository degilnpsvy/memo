<P class=docText>To move to the parent directory of the one you're in, press <SPAN class=docEmphBold><FONT class=clozed>^</FONT></SPAN>. To move to the next directory in the buffer, press <SPAN class=docEmphBold><FONT class=clozed>&gt;</FONT></SPAN>; pressing <SPAN class=docEmphBold>&lt;</SPAN>, not surprisingly, moves you to the previous directory in the buffer.
