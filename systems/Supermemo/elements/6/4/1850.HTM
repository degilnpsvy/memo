<P class=docText>You can have multiple shell buffers running <A name=gnu3-CHP-5-ITERM-2147></A>at once; just use the command <FONT class=clozed><SPAN class=docEmphBold>M-x rename-uniquely</SPAN> </FONT>to rename your shell buffer. You can start another shell buffer, and another, and another&#8212;as many as you need to juggle all your tasks.
