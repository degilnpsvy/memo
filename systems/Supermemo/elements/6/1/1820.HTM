<FONT class=extract>What happens when you change your mind and want to start editing the read-only buffer again? Just type <SPAN class=docEmphBold>C-x C-q</SPAN> again.</FONT> This command toggles the buffer's read-only status&#8212;that is, typing <SPAN class=docEmphBold>C-x C-q</SPAN> repeatedly makes the buffer alternate between read-only and read-write.
