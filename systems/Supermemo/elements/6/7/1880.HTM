<P class=docText>Dired provides commands <A name=gnu3-CHP-5-ITERM-2208></A><A name=gnu3-CHP-5-ITERM-2209></A><A name=gnu3-CHP-5-ITERM-2210></A>for selecting executable files, directories, and symbolic links. To select executable files, type <SPAN class=docEmphBold><FONT class=clozed>* *</FONT> </SPAN>. To select directories, type <SPAN class=docEmphBold>* /</SPAN>. Typing <SPAN class=docEmphBold>* @</SPAN> marks symbolic links.
