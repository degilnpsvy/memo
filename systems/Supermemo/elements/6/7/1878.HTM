<P class=docText>Auto-save files are <A name=gnu3-CHP-5-ITERM-2205></A><A name=gnu3-CHP-5-ITERM-2206></A><A name=gnu3-CHP-5-ITERM-2207></A>created when a session terminates abnormally; they have the format <TT>#</TT><TT><I>filename</I></TT><TT>#</TT>. Backup files which Emacs creates periodically, have the format <TT><I>filename</I></TT><TT>~</TT>. To mark these files in Dired, type <FONT class=clozed><SPAN class=docEmphBold>#</SPAN> or <SPAN class=docEmphBold>~</SPAN> respectively</FONT>.
