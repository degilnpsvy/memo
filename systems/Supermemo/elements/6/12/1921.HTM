<P class=docText>Binding a macro to a key <A name=gnu3-CHP-6-ITERM-2272></A><A name=gnu3-CHP-6-ITERM-2273></A><A name=gnu3-CHP-6-ITERM-2274></A>is easy. The key sequences <FONT class=clozed><SPAN class=docEmphBold>C-x C-k 0</SPAN> through <SPAN class=docEmphBold>9</SPAN> and capital <SPAN class=docEmphBold>A</SPAN> through <SPAN class=docEmphBold>Z</SPAN></FONT> are reserved for user macro bindings. You can choose one that strikes you as mnemonic for your macro.
