<FONT class=extract>If you want to make the window you're working on taller, type <SPAN class=docEmphBold>C-x ^</SPAN>. Emacs lengthens the current window and makes the one below it smaller, accordingly.</FONT> <FONT class=extract>To make the current window wider, type <SPAN class=docEmphBold>C-x }</SPAN>. Emacs makes this window wider, at the expense of the one to the right of it.</FONT>
