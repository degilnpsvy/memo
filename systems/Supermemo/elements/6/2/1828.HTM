Go to the beginning of each buffer, then type <SPAN class=docEmphBold><FONT class=clozed>M-x compare-windows</FONT></SPAN>. Emacs scrolls each buffer to the place where the discrepancy is. It places the point in each buffer at the place of the discrepancy, so using <SPAN class=docEmphBold>C-x o</SPAN> to move the cursor between buffers will show you exactly where the files differ.<SUP class=docFootnote><A class=docLink href="file:///D:/&#230;&#710;&#8216;&#231;&#353;&#8222;&#233;&#8230;&#183;&#231;&#8250;&#732;/&#229;&#183;&#165;&#228;&#189;&#339;&#231;&#8250;&#174;&#229;&#189;&#8226;/Now/learning-gnu-emacs-3rd/0596006489/gnu3-chp-4-sect-6.html#gnu3-chp-4-fnote-3">[</A></SUP>
