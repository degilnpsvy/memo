<P class=docText>To enter picture <A name=gnu3-CHP-7-ITERM-2370></A>mode, type <SPAN class=docEmphBold>M-x</SPAN> <SPAN class=docEmphBold>edit-picture</SPAN>. The word <TT>Picture</TT> appears on the mode line, followed by the default drawing direction (more on that shortly). Typing <FONT class=clozed><SPAN class=docEmphBold>C-c</SPAN> <SPAN class=docEmphBold>C-c</SPAN></FONT> exits picture mode and returns you to whatever major mode you were in before.
