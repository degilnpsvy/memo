<SPAN lang=EN-US style="FONT-SIZE: 14pt; mso-font-kerning: 0pt">Executing the </SPAN><SPAN lang=EN-US style="FONT-SIZE: 14pt; FONT-FAMILY: Courier; mso-font-kerning: 0pt; mso-bidi-font-family: Courier">mount </SPAN><SPAN lang=EN-US style="FONT-SIZE: 14pt; mso-font-kerning: 0pt">command without any arguments prints <FONT class=clozed>the current mount table to a screen</FONT>. Alternatively, provide the <FONT class=clozed>intended Win32 path to </FONT></SPAN><SPAN lang=EN-US style="FONT-SIZE: 14pt; FONT-FAMILY: Courier; mso-font-kerning: 0pt; mso-bidi-font-family: Courier"><FONT class=clozed>mount </FONT></SPAN><SPAN lang=EN-US style="FONT-SIZE: 14pt; mso-font-kerning: 0pt"><FONT class=clozed>as a first argument and the POSIX path as the second argument</FONT>.</SPAN>
