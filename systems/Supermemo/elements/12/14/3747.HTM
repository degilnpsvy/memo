<SPAN lang=EN-US style="FONT-SIZE: 16pt; mso-font-kerning: 0pt">Since symbols can contain many non-alphabetic characters, it is safest to delimit symbols with spaces. For example, </SPAN><SPAN lang=EN-US style="FONT-SIZE: 16pt; FONT-FAMILY: Courier; mso-font-kerning: 0pt; mso-bidi-font-family: Courier">A-B </SPAN><SPAN lang=EN-US style="FONT-SIZE: 16pt; mso-font-kerning: 0pt">is one symbol, whereas </SPAN><SPAN lang=EN-US style="FONT-SIZE: 16pt; FONT-FAMILY: Courier; mso-font-kerning: 0pt; mso-bidi-font-family: Courier">A - B </SPAN><SPAN lang=EN-US style="FONT-SIZE: 16pt; mso-font-kerning: 0pt">is an expression involving subtraction.</SPAN>
