<P class=doctext style="MARGIN: auto 0cm"><SPAN lang=EN-US style="FONT-SIZE: 10pt; FONT-FAMILY: 'Tahoma','sans-serif'">The<SPAN class=apple-converted-space>&nbsp;</SPAN><SPAN class=docemphbold>if</SPAN><SPAN class=apple-converted-space>&nbsp;</SPAN>function has the form:</SPAN></P><PRE><SPAN lang=EN-US><FONT size=3><FONT face=&#23435;&#20307;><SPAN style="mso-spacerun: yes">&nbsp;&nbsp; <SPAN class=cloze>[...]</SPAN></SPAN></FONT></FONT></SPAN></PRE>
<P class=MsoNormal style="MARGIN: 0cm 0cm 0pt"><SPAN lang=EN-US style="FONT-SIZE: 10pt; FONT-FAMILY: 'Tahoma','sans-serif'">&nbsp;</SPAN></P>
<P class=doctext style="MARGIN: auto 0cm"><SPAN lang=EN-US style="FONT-SIZE: 10pt; FONT-FAMILY: 'Tahoma','sans-serif'">Here, the condition is evaluated; if it is non-<SPAN class=docemphbold>nil</SPAN>,<SPAN class=apple-converted-space>&nbsp;</SPAN></SPAN><TT><I><SPAN lang=EN-US><FONT size=3 face=&#23435;&#20307;>true-case</FONT></SPAN></I></TT><SPAN class=apple-converted-space><SPAN lang=EN-US style="FONT-SIZE: 10pt; FONT-FAMILY: 'Tahoma','sans-serif'">&nbsp;</SPAN></SPAN><SPAN lang=EN-US style="FONT-SIZE: 10pt; FONT-FAMILY: 'Tahoma','sans-serif'">is evaluated; if<SPAN class=apple-converted-space>&nbsp;</SPAN><SPAN class=docemphbold>nil</SPAN>,<SPAN class=apple-converted-space>&nbsp;</SPAN></SPAN><TT><I><SPAN lang=EN-US><FONT size=3 face=&#23435;&#20307;>false-block</FONT></SPAN></I></TT><SPAN class=apple-converted-space><SPAN lang=EN-US style="FONT-SIZE: 10pt; FONT-FAMILY: 'Tahoma','sans-serif'">&nbsp;</SPAN></SPAN><SPAN lang=EN-US style="FONT-SIZE: 10pt; FONT-FAMILY: 'Tahoma','sans-serif'">is evaluated. Note that<SPAN class=apple-converted-space>&nbsp;</SPAN></SPAN><TT><I><SPAN lang=EN-US><FONT size=3 face=&#23435;&#20307;>true-case</FONT></SPAN></I></TT><SPAN class=apple-converted-space><SPAN lang=EN-US style="FONT-SIZE: 10pt; FONT-FAMILY: 'Tahoma','sans-serif'">&nbsp;</SPAN></SPAN><SPAN lang=EN-US style="FONT-SIZE: 10pt; FONT-FAMILY: 'Tahoma','sans-serif'">is a single statement whereas<SPAN class=apple-converted-space>&nbsp;</SPAN></SPAN><TT><I><SPAN lang=EN-US><FONT size=3 face=&#23435;&#20307;>false-block</FONT></SPAN></I></TT><SPAN class=apple-converted-space><SPAN lang=EN-US style="FONT-SIZE: 10pt; FONT-FAMILY: 'Tahoma','sans-serif'">&nbsp;</SPAN></SPAN><SPAN lang=EN-US style="FONT-SIZE: 10pt; FONT-FAMILY: 'Tahoma','sans-serif'">is a statement block;<SPAN class=apple-converted-space>&nbsp;</SPAN></SPAN><TT><I><SPAN lang=EN-US><FONT size=3 face=&#23435;&#20307;>false-block</FONT></SPAN></I></TT><SPAN class=apple-converted-space><SPAN lang=EN-US style="FONT-SIZE: 10pt; FONT-FAMILY: 'Tahoma','sans-serif'">&nbsp;</SPAN></SPAN><SPAN lang=EN-US style="FONT-SIZE: 10pt; FONT-FAMILY: 'Tahoma','sans-serif'">is optional.</SPAN>
