It is useful to think of let as doing three things: 
<P></P>
<P>&#183; <FONT class=clozed>Defining (or declaring) a list of variables </FONT></P>
<P>&#183; <FONT class=clozed>Setting the variables to initial values, as if with setq </FONT></P>
<P>&#183; <FONT class=clozed>Creating a block in which the variables are known; the let block is known as the scope of the variables</FONT>
