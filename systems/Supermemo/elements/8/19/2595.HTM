The open-brace '{' that starts the function body should be at column one. 
<P></P>
<P>The function name should start at column one. </P>
<P>The example of function definition is shown as follows:</P>
<P><SPAN lang=EN-US style="FONT-SIZE: 10pt; FONT-FAMILY: Courier; mso-font-kerning: 0pt; mso-bidi-font-family: Courier"><FONT class=clozed>static char *</FONT></SPAN></P>
<P><SPAN lang=EN-US style="FONT-SIZE: 10pt; FONT-FAMILY: Courier; mso-font-kerning: 0pt; mso-bidi-font-family: Courier"><FONT class=clozed>concat(char *s1, char *s2) /* name starts in column one */</FONT></SPAN></P>
<P><SPAN lang=EN-US style="FONT-SIZE: 10pt; FONT-FAMILY: Courier; mso-font-kerning: 0pt; mso-bidi-font-family: Courier"><FONT class=clozed>{ /* open brace in column one */</FONT></SPAN></P>
