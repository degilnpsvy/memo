UInt() <FONT class=clozed>Convert bitstring to integer in unsigned fashion</FONT> 
<P></P>
<P>Converting bitstrings to integers on page AppxF-970</P>
<P>&nbsp;</P>
<P></P>
<P>// UInt()<BR>// ======</P>
<P>integer UInt(bits(N) x)<BR>&nbsp;&nbsp;&nbsp; result = 0;<BR>&nbsp;&nbsp;&nbsp; for i = 0 to N-1<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; if x&lt;i&gt; == &#8216;1&#8217; then result = result + 2^i;<BR>&nbsp;&nbsp;&nbsp; return result;
