RRX_C() Rotate right with extend of a bitstring, with carry output Shift and rotate operations on page A2-40 
<P></P>
<P>// RRX_C()<BR>// =======</P>
<P>(bits(N), bit) RRX_C(bits(N) x, bit carry_in)<BR>&nbsp;&nbsp;&nbsp; result = carry_in : x&lt;N-1:1&gt;;<BR>&nbsp;&nbsp;&nbsp; carry_out = x&lt;0&gt;;<BR>&nbsp;&nbsp;&nbsp; return (result, carry_out);
