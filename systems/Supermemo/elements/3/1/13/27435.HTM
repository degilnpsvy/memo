<P>// ROR()<BR>// =====</P>
<P>bits(N) ROR(bits(N) x, integer shift)<BR>&nbsp;&nbsp;&nbsp; if n == 0 then<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; result = x;<BR>&nbsp;&nbsp;&nbsp; else<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (result, -) = ROR_C(x, shift);<BR>&nbsp;&nbsp;&nbsp; return result;
