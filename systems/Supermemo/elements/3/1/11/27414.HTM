<P></P>
<P>// LSL()<BR>// =====</P>
<P>bits(N) LSL(bits(N) x, integer shift)<BR>&nbsp;&nbsp;&nbsp; assert shift &gt;= 0;<BR>&nbsp;&nbsp;&nbsp; if shift == 0 then<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; result = x;<BR>&nbsp;&nbsp;&nbsp; else<BR>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; (result, -) = LSL_C(x, shift);<BR>&nbsp;&nbsp;&nbsp; return result;
