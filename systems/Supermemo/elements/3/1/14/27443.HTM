SatQ() Convert integer to bitstring with specified saturation, with saturated flag output
<P></P>
<P>// SatQ()<BR>// ======</P>
<P>(bits(N), boolean) SatQ(integer i, integer N, boolean unsigned)<BR>&nbsp;&nbsp;&nbsp; (result, sat) = if unsigned then UnsignedSatQ(i, N) else SignedSatQ(i, N);<BR>&nbsp;&nbsp;&nbsp; return (result, sat);
