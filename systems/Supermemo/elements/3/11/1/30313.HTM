<DIV style="FONT-SIZE: 14px; WHITE-SPACE: pre-wrap; LINE-HEIGHT: 1.5" yne-bulb-block="paragraph">def duplicate_count(s):</DIV>
<DIV style="FONT-SIZE: 14px; WHITE-SPACE: pre-wrap; LINE-HEIGHT: 1.5" yne-bulb-block="paragraph">return len([c for c in set(s.lower()) if s.lower().count(c)&gt;1])</DIV>
<DIV style="FONT-SIZE: 14px; WHITE-SPACE: pre-wrap; LINE-HEIGHT: 1.5" yne-bulb-block="paragraph"><BR></DIV>
<DIV style="FONT-SIZE: 14px; WHITE-SPACE: pre-wrap; LINE-HEIGHT: 1.5" yne-bulb-block="paragraph"><BR></DIV>
<DIV style="FONT-SIZE: 14px; WHITE-SPACE: pre-wrap; LINE-HEIGHT: 1.5" yne-bulb-block="paragraph">from collections import Counter</DIV>
<DIV style="FONT-SIZE: 14px; WHITE-SPACE: pre-wrap; LINE-HEIGHT: 1.5" yne-bulb-block="paragraph"><BR></DIV>
<DIV style="FONT-SIZE: 14px; WHITE-SPACE: pre-wrap; LINE-HEIGHT: 1.5" yne-bulb-block="paragraph">def duplicate_count(text):</DIV>
<DIV style="FONT-SIZE: 14px; WHITE-SPACE: pre-wrap; LINE-HEIGHT: 1.5" yne-bulb-block="paragraph">return sum(1 for c, n in Counter(text.lower()).iteritems() if n &gt; 1)</DIV></FONT>
