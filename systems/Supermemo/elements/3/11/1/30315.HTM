<DIV style="FONT-SIZE: 14px; WHITE-SPACE: pre-wrap; LINE-HEIGHT: 1.5" yne-bulb-block="paragraph">def alphabet_position(s):</DIV>
<DIV style="FONT-SIZE: 14px; WHITE-SPACE: pre-wrap; LINE-HEIGHT: 1.5" yne-bulb-block="paragraph">return " ".join(str(ord(c)-ord("a")+1) for c in s.lower() if c.isalpha())</DIV></FONT>
