<DIV style="FONT-SIZE: 14px; WHITE-SPACE: pre-wrap; LINE-HEIGHT: 1.5" yne-bulb-block="paragraph">def longest_consec(strarr, k):</DIV>
<DIV style="FONT-SIZE: 14px; WHITE-SPACE: pre-wrap; LINE-HEIGHT: 1.5" yne-bulb-block="paragraph">result = ""</DIV>
<DIV style="FONT-SIZE: 14px; WHITE-SPACE: pre-wrap; LINE-HEIGHT: 1.5" yne-bulb-block="paragraph"></DIV>
<DIV style="FONT-SIZE: 14px; WHITE-SPACE: pre-wrap; LINE-HEIGHT: 1.5" yne-bulb-block="paragraph">if k &gt; 0 and len(strarr) &gt;= k:</DIV>
<DIV style="FONT-SIZE: 14px; WHITE-SPACE: pre-wrap; LINE-HEIGHT: 1.5" yne-bulb-block="paragraph">for index in range(len(strarr) - k + 1):</DIV>
<DIV style="FONT-SIZE: 14px; WHITE-SPACE: pre-wrap; LINE-HEIGHT: 1.5" yne-bulb-block="paragraph">s = ''.join(strarr[index:index+k])</DIV>
<DIV style="FONT-SIZE: 14px; WHITE-SPACE: pre-wrap; LINE-HEIGHT: 1.5" yne-bulb-block="paragraph">if len(s) &gt; len(result):</DIV>
<DIV style="FONT-SIZE: 14px; WHITE-SPACE: pre-wrap; LINE-HEIGHT: 1.5" yne-bulb-block="paragraph">result = s</DIV>
<DIV style="FONT-SIZE: 14px; WHITE-SPACE: pre-wrap; LINE-HEIGHT: 1.5" yne-bulb-block="paragraph"></DIV>
<DIV style="FONT-SIZE: 14px; WHITE-SPACE: pre-wrap; LINE-HEIGHT: 1.5" yne-bulb-block="paragraph">return result</DIV></FONT>
