Data endianness. Indicates how the PE interprets the memory system data endianness.<BR>This bit is not banked between Security states.<BR>The possible values of this bit are:<BR>0 Little-endian.<BR>1 Big-endian.<BR>This bit is read-only.<BR>This bit reads as an IMPLEMENTATION DEFINED value.</P>
