<SPAN lang=EN-US style="FONT-SIZE: 15.5pt; mso-bidi-font-size: 11.0pt"><FONT face=Calibri>Signed Multiply Accumulate Long multiplies two signed 32-bit values to produce a 64-bit value, and accumulates this with a 64-bit value.</FONT></SPAN></P>
<P><SPAN lang=EN-US style="FONT-SIZE: 15.5pt; mso-bidi-font-size: 11.0pt">if ConditionPassed() then<BR>EncodingSpecificOperations();<BR>result = SInt(R[n]) * SInt(R[m]) + SInt(R[dHi]:R[dLo]);<BR>R[dHi] = result&lt;63:32&gt;;<BR>R[dLo] = result&lt;31:0&gt;;</SPAN>
