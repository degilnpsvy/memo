<DIV class=refsect2>
<H3>glib_mem_profiler_table</H3><PRE class=programlisting>extern GMemVTable&nbsp;*glib_mem_profiler_table;
</PRE>
<P>A <A title="struct GMemVTable" class=link href="https://developer.gnome.org/glib/stable/glib-Memory-Allocation.html#GMemVTable"><SPAN class=type>GMemVTable</SPAN></A> containing profiling variants of the memory allocation functions. Use them together with <A title=g_mem_profile&nbsp;() class=link href="https://developer.gnome.org/glib/stable/glib-Memory-Allocation.html#g-mem-profile"><CODE class=function>g_mem_profile()</CODE></A> in order to get information about the memory allocation pattern of your program.</P></DIV>
