<H3>g_free&nbsp;()</H3><PRE class=programlisting><SPAN class=returnvalue>void</SPAN>
g_free (<EM class=parameter><CODE><A title=gpointer class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#gpointer"><SPAN class=type>gpointer</SPAN></A> mem</CODE></EM>);</PRE>
<P>Frees the memory pointed to by <EM class=parameter><CODE>mem</CODE></EM> . If <EM class=parameter><CODE>mem</CODE></EM> is <A title=NULL class=link href="https://developer.gnome.org/glib/stable/glib-Standard-Macros.html#NULL:CAPS"><CODE class=literal>NULL</CODE></A> it simply returns.</P>
