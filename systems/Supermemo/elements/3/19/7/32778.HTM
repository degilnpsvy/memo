<H3>g_try_malloc&nbsp;()</H3><PRE class=programlisting><A title=gpointer class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#gpointer"><SPAN class=returnvalue>gpointer</SPAN></A>
g_try_malloc (<EM class=parameter><CODE><A title=gsize class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#gsize"><SPAN class=type>gsize</SPAN></A> n_bytes</CODE></EM>);</PRE>
<P>Attempts to allocate <EM class=parameter><CODE>n_bytes</CODE></EM> , and returns <A title=NULL class=link href="https://developer.gnome.org/glib/stable/glib-Standard-Macros.html#NULL:CAPS"><CODE class=literal>NULL</CODE></A> on failure. Contrast with <A title=g_malloc&nbsp;() class=link href="https://developer.gnome.org/glib/stable/glib-Memory-Allocation.html#g-malloc"><CODE class=function>g_malloc()</CODE></A>, which aborts the program on failure.</P>
