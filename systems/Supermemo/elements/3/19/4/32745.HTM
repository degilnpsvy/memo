<H3>gconstpointer</H3><PRE class=programlisting>typedef <FONT class=clozed>const void *</FONT>gconstpointer;
</PRE>
<P>An untyped pointer to constant data. <SPAN class=cloze>[...]</SPAN> should not be changed.</P>
<P>This is typically used in function prototypes to indicate that the data pointed to will not be altered by the function.
