<H3>gboolean</H3><PRE class=programlisting>typedef <SPAN class=cloze>[...]</SPAN>   gboolean;
</PRE>
<P>A standard boolean type. Variables of this type should only contain the value <A title=TRUE class=link href="https://developer.gnome.org/glib/stable/glib-Standard-Macros.html#TRUE:CAPS"><CODE class=literal>TRUE</CODE></A> or <A title=FALSE class=link href="https://developer.gnome.org/glib/stable/glib-Standard-Macros.html#FALSE:CAPS"><CODE class=literal>FALSE</CODE></A>.
