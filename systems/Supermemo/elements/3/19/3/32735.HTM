GLib deprecation annotations are versioned; by defining the macros <A title=GLIB_VERSION_MIN_REQUIRED class=link href="https://developer.gnome.org/glib/stable/glib-Version-Information.html#GLIB-VERSION-MIN-REQUIRED:CAPS"><CODE class=literal>GLIB_VERSION_MIN_REQUIRED</CODE></A> and <A title=GLIB_VERSION_MAX_ALLOWED class=link href="https://developer.gnome.org/glib/stable/glib-Version-Information.html#GLIB-VERSION-MAX-ALLOWED:CAPS"><CODE class=literal>GLIB_VERSION_MAX_ALLOWED</CODE></A>, you can specify the range of GLib versions whose API you want to use. APIs that were deprecated before or introduced after this range will trigger compiler warnings.
