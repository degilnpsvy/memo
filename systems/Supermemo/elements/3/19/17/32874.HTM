<H3>g_propagate_error&nbsp;()</H3><PRE class=programlisting><SPAN class=returnvalue>void</SPAN>
g_propagate_error (<EM class=parameter><CODE><A title="struct GError" class=link href="https://developer.gnome.org/glib/stable/glib-Error-Reporting.html#GError"><SPAN class=type>GError</SPAN></A> **dest</CODE></EM>,
                   <EM class=parameter><CODE><A title="struct GError" class=link href="https://developer.gnome.org/glib/stable/glib-Error-Reporting.html#GError"><SPAN class=type>GError</SPAN></A> *src</CODE></EM>);</PRE>
<P>If <EM class=parameter><CODE>dest</CODE></EM> is <A title=NULL class=link href="https://developer.gnome.org/glib/stable/glib-Standard-Macros.html#NULL:CAPS"><CODE class=literal>NULL</CODE></A>, free <EM class=parameter><CODE>src</CODE></EM> ; otherwise, moves <EM class=parameter><CODE>src</CODE></EM> into *<EM class=parameter><CODE>dest</CODE></EM> . The error variable <EM class=parameter><CODE>dest</CODE></EM> points to must be <A title=NULL class=link href="https://developer.gnome.org/glib/stable/glib-Standard-Macros.html#NULL:CAPS"><CODE class=literal>NULL</CODE></A>.</P>
