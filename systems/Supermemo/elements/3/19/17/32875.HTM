<H3>g_clear_error&nbsp;()</H3><PRE class=programlisting><SPAN class=returnvalue>void</SPAN>
g_clear_error (<EM class=parameter><CODE><A title="struct GError" class=link href="https://developer.gnome.org/glib/stable/glib-Error-Reporting.html#GError"><SPAN class=type>GError</SPAN></A> **err</CODE></EM>);</PRE>
<P>If <EM class=parameter><CODE>err</CODE></EM> is <A title=NULL class=link href="https://developer.gnome.org/glib/stable/glib-Standard-Macros.html#NULL:CAPS"><CODE class=literal>NULL</CODE></A>, does nothing. If <EM class=parameter><CODE>err</CODE></EM> is non-<A title=NULL class=link href="https://developer.gnome.org/glib/stable/glib-Standard-Macros.html#NULL:CAPS"><CODE class=literal>NULL</CODE></A>, calls <A title=g_error_free&nbsp;() class=link href="https://developer.gnome.org/glib/stable/glib-Error-Reporting.html#g-error-free"><CODE class=function>g_error_free()</CODE></A> on *<EM class=parameter><CODE>err</CODE></EM> and sets *<EM class=parameter><CODE>err</CODE></EM> to <A title=NULL class=link href="https://developer.gnome.org/glib/stable/glib-Standard-Macros.html#NULL:CAPS"><CODE class=literal>NULL</CODE></A>.</P>
