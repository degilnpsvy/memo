<H3>g_module_name&nbsp;()</H3><PRE class=programlisting>const <A title=gchar class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#gchar"><SPAN class=returnvalue>gchar</SPAN></A>&nbsp;*
g_module_name (<EM class=parameter><CODE><A title=GModule class=link href="https://developer.gnome.org/glib/stable/glib-Dynamic-Loading-of-Modules.html#GModule"><SPAN class=type>GModule</SPAN></A> *module</CODE></EM>);</PRE>
<P>Returns the filename that the module was opened with.</P>
<P>If <EM class=parameter><CODE>module</CODE></EM> refers to the application itself, "main" is returned.</P>
