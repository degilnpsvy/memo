<H3>g_module_make_resident&nbsp;()</H3><PRE class=programlisting><SPAN class=returnvalue>void</SPAN>
g_module_make_resident (<EM class=parameter><CODE><A title=GModule class=link href="https://developer.gnome.org/glib/stable/glib-Dynamic-Loading-of-Modules.html#GModule"><SPAN class=type>GModule</SPAN></A> *module</CODE></EM>);</PRE>
<P>Ensures that a module will never be unloaded. Any future <A title=g_module_close&nbsp;() class=link href="https://developer.gnome.org/glib/stable/glib-Dynamic-Loading-of-Modules.html#g-module-close"><CODE class=function>g_module_close()</CODE></A> calls on the module will be ignored.</P>
