Entry to lockup from an exception causes:<BR>&#8226; Any Fault Status Registers associated with the exception <SPAN class=cloze>[...]</SPAN>.<BR>&#8226; No update to the exception state, pending or active.<BR>&#8226; The PC to be set to 0xEFFFFFFE.<BR>&#8226; EPSR.IT to be become UNKNOWN.<BR>In addition, HFSR.FORCED is not set to 1.
