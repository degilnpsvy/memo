<H3>MIN()</H3><PRE class=programlisting>#define MIN(a, b)  (((a) &lt; (b)) ? (a) : (b))
</PRE>
<P>Calculates the minimum of <EM class=parameter><CODE>a</CODE></EM> and <EM class=parameter><CODE>b</CODE></EM> .</P>
