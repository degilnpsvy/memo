<H3>guintptr</H3><PRE class=programlisting>typedef unsigned long guintptr;
</PRE>
<P>Corresponds to the C99 type <FONT class=clozed>uintptr_t, an unsigned integer type that can hold any pointer</FONT>.</P>
<P>To print or scan values of this type, use <A title=G_GINTPTR_MODIFIER class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-GINTPTR-MODIFIER:CAPS"><CODE class=literal>G_GINTPTR_MODIFIER</CODE></A> and/or <A title=G_GUINTPTR_FORMAT class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-GUINTPTR-FORMAT:CAPS"><CODE class=literal>G_GUINTPTR_FORMAT</CODE></A>.</P>
<P class=since>Since 2.18
