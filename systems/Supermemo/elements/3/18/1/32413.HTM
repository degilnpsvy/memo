<H3>G_IS_DIR_SEPARATOR()</H3><PRE class=programlisting>#define G_IS_DIR_SEPARATOR(c) ((c) == G_DIR_SEPARATOR || (c) == '/')
</PRE>
<P>Checks whether a character is a directory separator. It returns <A title=TRUE class=link href="https://developer.gnome.org/glib/stable/glib-Standard-Macros.html#TRUE:CAPS"><CODE class=literal>TRUE</CODE></A> for '/' on UNIX machines and for '\' or '/' under Windows.</P>
