<H3>GPOINTER_TO_SIZE()</H3><PRE class=programlisting>#define GPOINTER_TO_SIZE(p)&nbsp;((gsize) (p))
</PRE>
<P>Extracts a <A title=gsize class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#gsize"><SPAN class=type>gsize</SPAN></A> from a pointer. The <A title=gsize class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#gsize"><SPAN class=type>gsize</SPAN></A> must have been stored in the pointer with <A title=GSIZE_TO_POINTER() class=link href="https://developer.gnome.org/glib/stable/glib-Type-Conversion-Macros.html#GSIZE-TO-POINTER:CAPS"><CODE class=function>GSIZE_TO_POINTER()</CODE></A>.</P>
