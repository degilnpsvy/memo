Writes</P>
<P>Writes are defined as memory operations that have the semantics of a store.</P>
<P>The memory accesses of the following instructions are Writes:<BR>&#8226; STR, STRB, and STRH<BR>&#8226; STRT, STRBT, and STRHT<BR>&#8226; STREX, STREXB, and STREXH<BR>&#8226; STM{IA,DB}, STRD, PUSH, VSTR, VSTM, and VPUSH<BR>&#8226; STC and STC2
