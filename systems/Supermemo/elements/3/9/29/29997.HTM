A TCG "global" is a variable which is live in all the functions (equivalent of a C global variable). They are defined <FONT class=clozed>before the functions defined</FONT>. A TCG global can be <FONT class=clozed>a memory location (e.g. a QEMU CPU register)</FONT>, <FONT class=clozed>a fixed host register (e.g. the QEMU CPU state pointer)</FONT> or <SPAN class=cloze>[...]</SPAN>.
