<H3>G_GUINT16_FORMAT</H3><PRE class=programlisting>#define G_GUINT16_FORMAT "hu"
</PRE>
<P>This is the platform dependent conversion specifier for scanning and printing values of type <A title=guint16 class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#guint16"><SPAN class=type>guint16</SPAN></A>. See also <A title=G_GINT16_FORMAT class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-GINT16-FORMAT:CAPS"><SPAN class=type>G_GINT16_FORMAT</SPAN></A>
