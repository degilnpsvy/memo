<H3>G_GINT32_MODIFIER</H3><PRE class=programlisting>#define G_GINT32_MODIFIER <FONT class=clozed>""</FONT>
</PRE>
<P>The platform dependent length modifier for conversion specifiers for scanning and printing values of type <A title=gint32 class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#gint32"><SPAN class=type>gint32</SPAN></A> or <A title=guint32 class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#guint32"><SPAN class=type>guint32</SPAN></A>. It is a string literal. See also <A title=G_GINT16_MODIFIER class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-GINT16-MODIFIER:CAPS"><SPAN class=type>G_GINT16_MODIFIER</SPAN></A>.</P>
<P class=since>Since 2.4
