<H3>G_GINT32_FORMAT</H3><PRE class=programlisting>#define G_GINT32_FORMAT "i"
</PRE>
<P>This is the platform dependent conversion specifier for scanning and printing values of type <A title=gint32 class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#gint32"><SPAN class=type>gint32</SPAN></A>. See also <A title=G_GINT16_FORMAT class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-GINT16-FORMAT:CAPS"><SPAN class=type>G_GINT16_FORMAT</SPAN></A>.
