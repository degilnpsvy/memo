<DIV class=refsect2>
<H3>gint32</H3><PRE class=programlisting>typedef signed int gint32;
</PRE>
<P>A signed integer guaranteed to be 32 bits on all platforms. Values of this type can range from <A title=G_MININT32 class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-MININT32:CAPS"><SPAN class=type>G_MININT32</SPAN></A> (= -2,147,483,648) to <A title=G_MAXINT32 class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-MAXINT32:CAPS"><SPAN class=type>G_MAXINT32</SPAN></A> (= 2,147,483,647).</P>
<P>To print or scan values of this type, use <A title=G_GINT32_MODIFIER class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-GINT32-MODIFIER:CAPS"><CODE class=literal>G_GINT32_MODIFIER</CODE></A> and/or <A title=G_GINT32_FORMAT class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-GINT32-FORMAT:CAPS"><CODE class=literal>G_GINT32_FORMAT</CODE></A>.</P></DIV>
