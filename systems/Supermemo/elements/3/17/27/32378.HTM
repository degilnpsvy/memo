<H3>guint32</H3><PRE class=programlisting>typedef unsigned int guint32;
</PRE>
<P>An unsigned integer guaranteed to be 32 bits on all platforms. Values of this type can range from 0 to <A title=G_MAXUINT32 class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-MAXUINT32:CAPS"><SPAN class=type>G_MAXUINT32</SPAN></A> (= 4,294,967,295).</P>
<P>To print or scan values of this type, use <A title=G_GINT32_MODIFIER class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-GINT32-MODIFIER:CAPS"><CODE class=literal>G_GINT32_MODIFIER</CODE></A> and/or <A title=G_GUINT32_FORMAT class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-GUINT32-FORMAT:CAPS"><CODE class=literal>G_GUINT32_FORMAT</CODE></A>.
