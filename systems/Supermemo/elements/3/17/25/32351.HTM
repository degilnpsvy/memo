<H3>gshort</H3><PRE class=programlisting>typedef short  gshort;
</PRE>
<P>Corresponds to the standard C short type. Values of this type can range from <A title=G_MINSHORT class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-MINSHORT:CAPS"><SPAN class=type>G_MINSHORT</SPAN></A> to <A title=G_MAXSHORT class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-MAXSHORT:CAPS"><SPAN class=type>G_MAXSHORT</SPAN></A>.
