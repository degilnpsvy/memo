<DIV class=refsect2>
<H3>glong</H3><PRE class=programlisting>typedef long   glong;
</PRE>
<P>Corresponds to the standard C long type. Values of this type can range from <A title=G_MINLONG class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-MINLONG:CAPS"><SPAN class=type>G_MINLONG</SPAN></A> to <A title=G_MAXLONG class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-MAXLONG:CAPS"><SPAN class=type>G_MAXLONG</SPAN></A>.</P></DIV>
