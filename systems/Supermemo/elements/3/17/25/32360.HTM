</PRE>
<P><FONT class=clozed>A signed integer guaranteed to be 8 bits on all platforms. Values of this type can range from </FONT><A title=G_MININT8 class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-MININT8:CAPS"><SPAN class=type><FONT class=clozed>G_MININT8</FONT></SPAN></A><FONT class=clozed> (= -128) to </FONT><A title=G_MAXINT8 class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-MAXINT8:CAPS"><SPAN class=type><FONT class=clozed>G_MAXINT8</FONT></SPAN></A><FONT class=clozed> (= 127).</FONT>
