<H3>gint8</H3><PRE class=programlisting>typedef signed char gint8;
</PRE>
<P>A signed integer guaranteed to be 8 bits on all platforms. Values of this type can range from <A title=G_MININT8 class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-MININT8:CAPS"><SPAN class=type>G_MININT8</SPAN></A> (= -128) to <A title=G_MAXINT8 class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-MAXINT8:CAPS"><SPAN class=type>G_MAXINT8</SPAN></A> (= 127).
