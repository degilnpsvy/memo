<LI class=listitem>
<P>The optional support for DTrace requires the <CODE class=filename>sys/sdt.h</CODE> header, which is provided by <FONT class=clozed>SystemTap</FONT> on Linux. To build GLib without DTrace, use the <CODE class=option>--disable-dtrace</CODE> configure option. </P>
<LI class=listitem>
<P>The optional support for <A class=ulink href="http://sourceware.org/systemtap/" target=_top>SystemTap</A> can be disabled with the <CODE class=option>--disable-systemtap</CODE> configure option.</P></LI>
