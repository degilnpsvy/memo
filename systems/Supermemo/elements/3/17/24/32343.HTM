<H3>gconstpointer</H3><PRE class=programlisting>typedef <FONT class=clozed>const void *</FONT>gconstpointer;
</PRE>
<P>An untyped pointer to constant data. <FONT class=clozed>The data pointed to</FONT> should not be changed.</P>
<P>This is typically used in <FONT class=clozed>function prototypes to indicate that the data pointed to will not be altered by the function</FONT>.
