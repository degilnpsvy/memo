<H3>gint</H3><PRE class=programlisting>typedef int    gint;
</PRE>
<P>Corresponds to the standard C int type. Values of this type can range from <A title=G_MININT class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-MININT:CAPS"><SPAN class=type>G_MININT</SPAN></A> to <A title=G_MAXINT class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-MAXINT:CAPS"><SPAN class=type>G_MAXINT</SPAN></A>.
