<H3>G_GSIZE_MODIFIER</H3><PRE class=programlisting>#define G_GSIZE_MODIFIER "l"
</PRE>
<P>The platform dependent length modifier for conversion specifiers for scanning and printing values of type <A title=gsize class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#gsize"><SPAN class=type>gsize</SPAN></A> or <A title=gssize class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#gssize"><SPAN class=type>gssize</SPAN></A>. It is a string literal.</P>
<P class=since>Since 2.6
