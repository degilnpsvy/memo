<H3>G_MINDOUBLE</H3><PRE class=programlisting>#define G_MINDOUBLE&nbsp;DBL_MIN
</PRE>
<P>The minimum positive value which can be held in a <A title=gdouble class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#gdouble"><SPAN class=type>gdouble</SPAN></A>.</P>
<P>If you are interested in the smallest value which can be held in a <A title=gdouble class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#gdouble"><SPAN class=type>gdouble</SPAN></A>, use -<A title=G_MAXDOUBLE class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-MAXDOUBLE:CAPS"><CODE class=literal>G_MAXDOUBLE</CODE></A>.
