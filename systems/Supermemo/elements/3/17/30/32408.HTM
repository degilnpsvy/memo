<H3>gintptr</H3><PRE class=programlisting>typedef signed long gintptr;
</PRE>
<P>Corresponds to the C99 type intptr_t, a signed integer type that can hold any pointer.</P>
<P>To print or scan values of this type, use <A title=G_GINTPTR_MODIFIER class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-GINTPTR-MODIFIER:CAPS"><CODE class=literal>G_GINTPTR_MODIFIER</CODE></A> and/or <A title=G_GINTPTR_FORMAT class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-GINTPTR-FORMAT:CAPS"><CODE class=literal>G_GINTPTR_FORMAT</CODE></A>.</P>
<P class=since>Since 2.18
