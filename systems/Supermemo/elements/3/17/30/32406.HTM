<H3>G_GOFFSET_MODIFIER</H3><PRE class=programlisting>#define G_GOFFSET_MODIFIER      G_GINT64_MODIFIER
</PRE>
<P>The platform dependent length modifier for conversion specifiers for scanning and printing values of type <A title=goffset class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#goffset"><SPAN class=type>goffset</SPAN></A>. It is a string literal. See also <A title=G_GINT64_MODIFIER class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-GINT64-MODIFIER:CAPS"><SPAN class=type>G_GINT64_MODIFIER</SPAN></A>.</P>
<P class=since>Since 2.20
