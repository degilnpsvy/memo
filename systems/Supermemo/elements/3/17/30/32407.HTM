<H3>G_GOFFSET_FORMAT</H3><PRE class=programlisting>#define G_GOFFSET_FORMAT        G_GINT64_FORMAT
</PRE>
<P>This is the platform dependent conversion specifier for scanning and printing values of type <A title=goffset class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#goffset"><SPAN class=type>goffset</SPAN></A>. See also <A title=G_GINT64_FORMAT class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-GINT64-FORMAT:CAPS"><SPAN class=type>G_GINT64_FORMAT</SPAN></A>.</P>
