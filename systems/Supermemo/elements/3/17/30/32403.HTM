<H3>goffset</H3><PRE class=programlisting>typedef <FONT class=clozed>gint64</FONT> goffset;
</PRE>
<P>A signed integer type that is used for file offsets, corresponding to the C99 type off64_t. Values of this type can range from <A title=G_MINOFFSET class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-MINOFFSET:CAPS"><SPAN class=type>G_MINOFFSET</SPAN></A> to <A title=G_MAXOFFSET class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-MAXOFFSET:CAPS"><SPAN class=type>G_MAXOFFSET</SPAN></A>.</P>
<P>To print or scan values of this type, use <A title=G_GOFFSET_MODIFIER class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-GOFFSET-MODIFIER:CAPS"><CODE class=literal>G_GOFFSET_MODIFIER</CODE></A> and/or <A title=G_GOFFSET_FORMAT class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-GOFFSET-FORMAT:CAPS"><CODE class=literal>G_GOFFSET_FORMAT</CODE></A>.</P>
<P class=since>Since 2.14
