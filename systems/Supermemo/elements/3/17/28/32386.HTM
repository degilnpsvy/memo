<H3>guint64</H3><PRE class=programlisting>typedef unsigned long guint64;
</PRE>
<P>An unsigned integer guaranteed to be 64-bits on all platforms. Values of this type can range from 0 to <A title=G_MAXUINT64 class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-MAXUINT64:CAPS"><SPAN class=type>G_MAXUINT64</SPAN></A> (= 18,446,744,073,709,551,615).</P>
<P>To print or scan values of this type, use <A title=G_GINT64_MODIFIER class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-GINT64-MODIFIER:CAPS"><CODE class=literal>G_GINT64_MODIFIER</CODE></A> and/or <A title=G_GUINT64_FORMAT class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-GUINT64-FORMAT:CAPS"><CODE class=literal>G_GUINT64_FORMAT</CODE></A>.
