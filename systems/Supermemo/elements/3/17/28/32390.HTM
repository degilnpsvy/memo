<H3>G_MINFLOAT</H3><PRE class=programlisting>#define G_MINFLOAT&nbsp;FLT_MIN
</PRE>
<P>The minimum positive value which can be held in a <A title=gfloat class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#gfloat"><SPAN class=type>gfloat</SPAN></A>.</P>
<P>If you are interested in the smallest value which can be held in a <A title=gfloat class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#gfloat"><SPAN class=type>gfloat</SPAN></A>, use -<A title=G_MAXFLOAT class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-MAXFLOAT:CAPS"><CODE class=literal>G_MAXFLOAT</CODE></A>.
