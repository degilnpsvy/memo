<H3>G_GOFFSET_CONSTANT()</H3><PRE class=programlisting>#define G_GOFFSET_CONSTANT(val) G_GINT64_CONSTANT(val)
</PRE>
<P>This macro is used to insert <A title=goffset class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#goffset"><SPAN class=type>goffset</SPAN></A> 64-bit integer literals into the source code.</P>
<P>See also <A title=G_GINT64_CONSTANT() class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-GINT64-CONSTANT:CAPS"><SPAN class=type>G_GINT64_CONSTANT</SPAN></A>.</P>
