<H3>gint16</H3><PRE class=programlisting>typedef signed short gint16;
</PRE>
<P>A signed integer guaranteed to be 16 bits on all platforms. Values of this type can range from <A title=G_MININT16 class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-MININT16:CAPS"><SPAN class=type>G_MININT16</SPAN></A> (= -32,768) to <A title=G_MAXINT16 class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-MAXINT16:CAPS"><SPAN class=type>G_MAXINT16</SPAN></A> (= 32,767).</P>
<P>To print or scan values of this type, use <A title=G_GINT16_MODIFIER class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-GINT16-MODIFIER:CAPS"><CODE class=literal>G_GINT16_MODIFIER</CODE></A> and/or <A title=G_GINT16_FORMAT class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-GINT16-FORMAT:CAPS"><CODE class=literal>G_GINT16_FORMAT</CODE></A>.
