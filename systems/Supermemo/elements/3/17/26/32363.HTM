<DIV class=refsect2>
<H3>guint8</H3><PRE class=programlisting>typedef unsigned char guint8;
</PRE>
<P>An unsigned integer guaranteed to be 8 bits on all platforms. Values of this type can range from 0 to <A title=G_MAXUINT8 class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-MAXUINT8:CAPS"><SPAN class=type>G_MAXUINT8</SPAN></A> (= 255).</P></DIV>
