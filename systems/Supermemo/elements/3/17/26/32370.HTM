<H3>guint16</H3><PRE class=programlisting>typedef unsigned short guint16;
</PRE>
<P>An unsigned integer guaranteed to be 16 bits on all platforms. Values of this type can range from 0 to <A title=G_MAXUINT16 class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-MAXUINT16:CAPS"><SPAN class=type>G_MAXUINT16</SPAN></A> (= 65,535).</P>
<P>To print or scan values of this type, use <A title=G_GINT16_MODIFIER class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-GINT16-MODIFIER:CAPS"><CODE class=literal>G_GINT16_MODIFIER</CODE></A> and/or <A title=G_GUINT16_FORMAT class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-GUINT16-FORMAT:CAPS"><CODE class=literal>G_GUINT16_FORMAT</CODE></A>.
