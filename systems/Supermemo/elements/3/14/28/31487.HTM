S_SLEEP, bit [18], on a read<BR><FONT class=clozed>Sleeping status. Indicates whether the PE is sleeping.<BR>The possible values of this bit are:<BR>0 Not sleeping.<BR>1 Sleeping.<BR>The debugger must set the C_HALT bit to 1 to gain control, or wait for an interrupt or other wakeup event to wakeup the system.</FONT>
