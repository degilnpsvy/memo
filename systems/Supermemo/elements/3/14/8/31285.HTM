Any exception that occurs during exception entry is a <FONT class=clozed>late-arriving exception</FONT>, and:<BR>&#8226; The exception that caused the original entry sequence is the <FONT class=clozed>original exception</FONT>.<BR>&#8226; The priority of the code stream running at the time of the original exception is the <FONT class=clozed>preempted priority</FONT>.
