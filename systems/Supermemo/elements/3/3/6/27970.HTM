********* Conditional moves </P>
<P>* setcond_i32/i64 </P>
<P>dest, t1, t2, cond dest = (t1 cond t2) </P>
<P>Set DEST to 1 if (T1 cond T2) is true, otherwise set to 0. </P>
<P>&nbsp;</P>
<P>* movcond_i32/i64 dest, c1, c2, v1, v2, cond </P>
<P>dest = (c1 cond c2 ? v1 : v2) </P>
<P>Set DEST to V1 if (C1 cond C2) is true, otherwise set to V2.
