********* Conditional moves 
<P></P>
<P><FONT class=extract>* setcond_i32/i64 dest, t1, t2, cond </FONT></P>
<P><FONT class=extract>dest = (t1 cond t2) </FONT></P>
<P><FONT class=extract>Set DEST to 1 if (T1 cond T2) is true, otherwise set to 0. </FONT></P>
<P>&nbsp;</P>
<P><FONT class=extract>* movcond_i32/i64 dest, c1, c2, v1, v2, cond </FONT></P>
<P><FONT class=extract>dest = (c1 cond c2 ? v1 : v2) </FONT></P>
<P><FONT class=extract>Set DEST to V1 if (C1 cond C2) is true, otherwise set to V2.</FONT>
