<DT>Can I use single-quotes or double-quotes to make a string or do they do different things? 
<DD>In Python <FONT class=clozed>either way to make a string is acceptable although typically you'll use single-quotes for any short strings like <TT class="docutils literal">'a'</TT> or <TT class="docutils literal">'snow'</TT>.</FONT></DD>
