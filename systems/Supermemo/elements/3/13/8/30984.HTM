<LI>Use a <TT class="docutils literal"><SPAN class=pre>while-loop</SPAN></TT> only to loop forever, and that means probably never. This only applies to Python; other languages are different. 
<LI>Use a <TT class="docutils literal"><SPAN class=pre>for-loop</SPAN></TT> for all other kinds of looping, especially if there is a fixed or limited number of things to loop over.</LI>
