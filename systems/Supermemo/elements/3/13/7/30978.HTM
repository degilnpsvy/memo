<DT>Is there any difference between <TT class="docutils literal">!=</TT> and <TT class="docutils literal">&lt;&gt;</TT>? 
<DD>Python has deprecated <TT class="docutils literal">&lt;&gt;</TT> in favor of <TT class="docutils literal">!=</TT>, so use <TT class="docutils literal">!=</TT>. Other than that there should be no difference.</DD>
