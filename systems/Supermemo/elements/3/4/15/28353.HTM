<H3>GPOINTER_TO_UINT()</H3><PRE class=programlisting>#define GPOINTER_TO_UINT(p)&nbsp;<SPAN class=cloze>[...]</SPAN>
</PRE>
<P>Extracts an unsigned integer from a pointer. The integer must have been stored in the pointer with <A title=GUINT_TO_POINTER() class=link href="https://developer.gnome.org/glib/stable/glib-Type-Conversion-Macros.html#GUINT-TO-POINTER:CAPS"><CODE class=function>GUINT_TO_POINTER()</CODE></A>.</P>
