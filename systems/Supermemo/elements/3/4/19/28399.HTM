<H2 class=title>Graphical inspection of GObjects</H2></DIV></DIV></DIV>
<P>Yet another tool that you may find helpful when working with GObjects is <A class=ulink href="http://sourceforge.net/projects/g-inspector" target=_top>G-Inspector</A>. It is able to display GLib/GTK+ objects and their properties.
