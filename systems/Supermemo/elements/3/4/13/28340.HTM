<H3>G_GSSIZE_FORMAT</H3><PRE class=programlisting>#define G_GSSIZE_FORMAT "<SPAN class=cloze>[...]</SPAN>"
</PRE>
<P>This is the platform dependent conversion specifier for scanning and printing values of type <A title=gssize class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#gssize"><SPAN class=type>gssize</SPAN></A>. See also <A title=G_GINT16_FORMAT class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-GINT16-FORMAT:CAPS"><SPAN class=type>G_GINT16_FORMAT</SPAN></A>.</P>
<P class=since>Since 2.6
