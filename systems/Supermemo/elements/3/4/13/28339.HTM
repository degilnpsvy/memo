<DIV class=refsect2>
<H3>gssize</H3><PRE class=programlisting>typedef <SPAN class=cloze>[...]</SPAN> gssize;
</PRE>
<P>A signed variant of <A title=gsize class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#gsize"><SPAN class=type>gsize</SPAN></A>, corresponding to the ssize_t defined on most platforms. Values of this type can range from <A title=G_MINSSIZE class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-MINSSIZE:CAPS"><SPAN class=type>G_MINSSIZE</SPAN></A> to <A title=G_MAXSSIZE class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-MAXSSIZE:CAPS"><SPAN class=type>G_MAXSSIZE</SPAN></A>.</P>
<P>To print or scan values of this type, use <A title=G_GSIZE_MODIFIER class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-GSIZE-MODIFIER:CAPS"><CODE class=literal>G_GSIZE_MODIFIER</CODE></A> and/or <A title=G_GSSIZE_FORMAT class=link href="https://developer.gnome.org/glib/stable/glib-Basic-Types.html#G-GSSIZE-FORMAT:CAPS"><CODE class=literal>G_GSSIZE_FORMAT</CODE></A>.</P></DIV>
