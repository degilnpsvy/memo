SPSEL, bit [1]<BR><FONT class=clozed>Stack-pointer select. Defines the stack pointer to be used.<BR>This bit is banked between Security states.<BR>The possible values of this bit are:<BR>0 Use SP_main as the current stack.<BR>1 In Thread mode use SP_process as the current stack.<BR>This bit resets to zero on a Warm reset.</FONT>
