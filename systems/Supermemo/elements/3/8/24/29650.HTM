An<SPAN class=Apple-converted-space>&nbsp;</SPAN><CODE>enum</CODE><SPAN class=Apple-converted-space>&nbsp;</SPAN>type is <FONT class=clozed>not considered to be compatible</FONT> with another<SPAN class=Apple-converted-space>&nbsp;</SPAN><CODE>enum</CODE><SPAN class=Apple-converted-space>&nbsp;</SPAN>type even if both are compatible with the same integer type; this is what the C standard specifies. For example,<SPAN class=Apple-converted-space>&nbsp;</SPAN><CODE>enum {foo, bar}</CODE><SPAN class=Apple-converted-space>&nbsp;</SPAN>is not similar to<SPAN class=Apple-converted-space>&nbsp;</SPAN><CODE>enum {hot, dog}</CODE>.
