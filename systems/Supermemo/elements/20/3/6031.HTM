<DT><CODE>link</CODE><A name=index-link-475></A> 
<DD><FONT class=clozed>Establish a new name for an existing file</FONT>. Minimal implementation:<PRE class=example>          #include &lt;errno.h&gt;
          #undef errno
          extern int errno;
          int link(<FONT class=clozed>char *old, char *new</FONT>) {
            errno = EMLINK;
            return -1;
          }
</PRE><BR></DD>
