<DT><CODE>unlink</CODE><A name=index-unlink-482></A> 
<DD><FONT class=clozed>Remove a file's directory entry</FONT>. Minimal implementation:<PRE class=example>          #include &lt;errno.h&gt;
          #undef errno
          extern int errno;
          int unlink(char *name) {
            errno = ENOENT;
            return -1;
          }</PRE></DD>
